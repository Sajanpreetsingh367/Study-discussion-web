<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Study Discussion Club</title>

<style>
:root { --accent:#6C63FF; --accent2:#00C2A8;}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);
  color:white;text-align:center;padding:18px;
}
.hidden{display:none;}
.grid{margin-top:25px;display:grid;grid-template-columns:repeat(2,1fr);gap:16px;}
.card{
  background:rgba(255,255,255,0.08);
  padding:18px;border-radius:14px;cursor:pointer;transition:0.25s;
}
.card:hover{background:rgba(255,255,255,0.18);}
.card img{width:70px;height:70px;margin-bottom:6px;}
.logoutBtn{
  margin-top:35px;background:linear-gradient(90deg,var(--accent),var(--accent2));
  border:none;padding:12px 22px;border-radius:10px;color:white;font-weight:700;
  cursor:pointer;
}
.backBtn{
  position:absolute;left:12px;top:12px;border:none;
  background:rgba(255,255,255,0.13);
  padding:8px 14px;border-radius:10px;color:white;cursor:pointer;
}
#imgList img{
  width:100%;border-radius:14px;margin-bottom:20px;
  border:2px solid rgba(255,255,255,0.2);
}
.quiz-option{
  margin:8px;padding:10px;border:1px solid rgba(255,255,255,0.3);
  border-radius:10px;text-align:left;
}
.quiz-option input{margin-right:8px;}
</style>
</head>

<body>

<!-- âœ… HOME SCREEN -->
<div id="homeScreen">
  <h2 id="examName">Your Course</h2>
  <p>Select a learning section</p>

  <div class="grid">
    <div class="card" onclick="openSection('current')">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"><div>Current Affairs</div>
    </div>
    <div class="card" onclick="openSection('practice')">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201572.png"><div>Practice Questions</div>
    </div>
    <div class="card" onclick="openSection('mindmap')">
      <img src="https://cdn-icons-png.flaticon.com/512/952/952717.png"><div>Mind Maps</div>
    </div>
    <div class="card" onclick="openSection('interview')">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png"><div>Interview Q&A</div>
    </div>
    <div class="card" onclick="openSection('books')">
      <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png"><div>UPSC Book Summary</div>
    </div>
    <div class="card" onclick="openSection('social')">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"><div>Social Media Material</div>
    </div>
    <div class="card" onclick="openSection('contest')">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png"><div>Contest</div>
    </div>
  </div>

  <button class="logoutBtn" onclick="logoutUser()">Logout</button>
</div>

<!-- âœ… SECTION SCREEN -->
<div id="sectionScreen" class="hidden">
  <button class="backBtn" onclick="goBack()">â­  Back</button>
  <h2 id="secTitle">Loading...</h2>
  <div id="imgList"></div>
</div>

<!-- âœ… CONTEST SCREEN -->
<div id="contestScreen" class="hidden">
  <button class="backBtn" onclick="goBack()">â­  Back</button>
  <h2>ðŸ”¥ Contest</h2>
  <div style="background:rgba(255,255,255,0.09);padding:16px;border-radius:14px;margin-top:18px;">
    <p style="font-size:15px;font-weight:600;">Participants Joined: <span id="joinedCount">0</span> / 100000</p>
    <div style="width:100%;height:12px;background:#333;border-radius:8px;margin-top:10px;">
      <div id="progressBar" style="height:100%;background:limegreen;width:0%;border-radius:8px;"></div>
    </div>
  </div>
  <button id="payBtn"
    style="margin-top:25px;background:linear-gradient(90deg,#ff5858,#ff9e00);
    border:none;padding:12px 22px;border-radius:10px;font-size:16px;font-weight:700;color:white;cursor:pointer;"
    onclick="payEntry()">Pay Entry Fee â‚¹10</button>
  <button id="joinBtn" disabled
    style="margin-top:15px;background:#555;border:none;padding:12px 22px;border-radius:10px;font-size:16px;font-weight:700;color:white;cursor:not-allowed;">
    Join Quiz
  </button>
</div>

<!-- âœ… QUIZ SCREEN -->
<div id="quizScreen" class="hidden">
  <button class="backBtn" onclick="goBack()">â­  Back</button>
  <h2 id="quizTitle">Quiz</h2>
  <div id="quizContainer"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://zkqegvyxmtwyznizuhjt.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprcWVndnl4bXR3eXpuaXp1aGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjkxMDYsImV4cCI6MjA3NjIwNTEwNn0.hC01DVzpgFg_cAVBs-Q6dalvUh1oU5OJ5NxkoEVY36o";
const supabase = createClient(supabaseUrl, supabaseKey);

const links = {
  current:"https://raw.githubusercontent.com/Sajanpreet35/Bighit/main/upsc_currentaffairs.json",
  practice:"https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/upsc%20practise%20questions.json",
  mindmap:"https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/mindmaps.json",
  interview:"https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/upscinterviewpractisequestions.json",
  books:"https://raw.githubusercontent.com/Sajanpreet35/Bighit/main/upsc_books.json",
  social:"https://raw.githubusercontent.com/Sajanpreet35/Bighit/main/social_media_material.json",
  contest:"NO_JSON",
  quiz:"https://raw.githubusercontent.com/Sajanpreet35/Upsc-quiz-/main/upsc_quiz.json"
};

document.getElementById("examName").innerText = (localStorage.getItem("selectedExam") || "UPSC") + " Course";

// âœ… SECTIONS OPEN
async function openSection(sec){
  document.getElementById("homeScreen").classList.add("hidden");
  if(sec==="contest"){openContest();return;}

  document.getElementById("sectionScreen").classList.remove("hidden");
  let data=await fetch(links[sec]).then(r=>r.json());
  document.getElementById("secTitle").innerText=data.title||sec;
  let list=document.getElementById("imgList");list.innerHTML="";
  if(data.images){data.images.forEach(src=>{
    let i=document.createElement("img");i.src=src;list.appendChild(i);
  });}
}

// âœ… CONTEST
let joined=52290,max=100000;
function openContest(){
  document.getElementById("contestScreen").classList.remove("hidden");
  let percentage=(joined/max)*100;
  document.getElementById("joinedCount").innerText=joined;
  document.getElementById("progressBar").style.width=percentage+"%";
}
function payEntry(){
  alert("âœ… Payment Success (Testing Mode)");
  localStorage.setItem("paidEntry","true");
  let btn=document.getElementById("joinBtn");
  btn.disabled=false;btn.style.cursor="pointer";
  btn.style.background="linear-gradient(90deg,#007bff,#00d4ff)";
  btn.onclick=startQuiz;
}

// âœ… QUIZ SYSTEM
let quizData=[],current=0,score=0,userAnswers={};

async function startQuiz(){
  document.getElementById("contestScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");
  let res=await fetch(links.quiz);quizData=await res.json();
  current=0;score=0;userAnswers={};
  showQuestion();
}

function showQuestion(){
  let q=quizData[current];
  let quizContainer=document.getElementById("quizContainer");
  quizContainer.innerHTML=`
    <h3>Question ${current+1}/${quizData.length}</h3>
    <img src="${q.question_image}" style="width:100%;border-radius:12px;margin:10px 0;">
    <div>${Object.entries(q.options).map(([key,val])=>`
      <div class='quiz-option'>
        <label><input type='radio' name='option' value='${key}'> ${key}: ${val}</label>
      </div>`).join('')}</div>
    <button id='nextBtn' style="margin-top:20px;padding:12px 22px;border:none;border-radius:10px;background:linear-gradient(90deg,#6C63FF,#00C2A8);color:white;font-weight:700;">
      ${current===quizData.length-1?"Submit Quiz":"Next"}
    </button>`;
  document.getElementById("nextBtn").onclick=nextQuestion;
}

async function nextQuestion(){
  let selected=document.querySelector('input[name="option"]:checked');
  if(!selected){alert("Please select an answer");return;}
  let ans=selected.value;userAnswers[current]=ans;
  if(ans===quizData[current].correct_answer)score++;
  if(current<quizData.length-1){current++;showQuestion();}
  else{await submitQuiz();}
}

async function submitQuiz(){
  alert(`ðŸŽ‰ Quiz Submitted! Score: ${score}/${quizData.length}`);
  await supabase.from("contest_result").insert([{
    username:localStorage.getItem("username")||"Anonymous",
    score:score,total:quizData.length,created_at:new Date()
  }]);
  goBack();
}

// âœ… NAVIGATION
function goBack(){
  document.querySelectorAll(".hidden").forEach(el=>el.classList.add("hidden"));
  document.getElementById("homeScreen").classList.remove("hidden");
}
window.goBack=goBack;
window.logoutUser=function(){localStorage.clear();window.location.href="index.html";}
</script>

</body>
</html>
