<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Study Discussion Club — Home</title>

<style>
:root { --accent:#6C63FF; --accent2:#00C2A8;}
*{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif;}
html,body{height:100%;width:100%;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);color:white;}
.centerBox{display:flex;flex-direction:column;align-items:center;padding:20px;width:100%;}
.header{width:100%;max-width:520px;margin-top:20px;text-align:center;}
.subtitle{font-size:14px;color:#dcdcdc;margin-top:4px;}
.grid{
  margin-top:22px;
  width:100%;
  max-width:520px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.card{
  background:rgba(255,255,255,0.08);
  border-radius:14px;
  padding:16px;
  text-align:center;
  cursor:pointer;
  transition:0.25s;
}
.card:hover{background:rgba(255,255,255,0.16);}
.card img{
  width:70px;height:70px;object-fit:contain;margin-bottom:6px;
}
.logoutBtn{
  margin-top:30px;
  border:none;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  padding:12px 22px;
  border-radius:10px;
  color:white;
  font-weight:700;
  cursor:pointer;
}
.backBtn{
  position:absolute;left:18px;top:18px;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.2);
  padding:6px 12px;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}
</style>

</head>
<body>

<button class="backBtn" onclick="goBack()">⭠ Back</button>

<div class="centerBox">
  <div class="header">
    <h2 id="examName">Loading...</h2>
    <p class="subtitle">Choose a section to start learning</p>
  </div>

  <div class="grid">
    <div class="card" onclick="goSection('current')">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"/>
      <div>Current Affairs</div>
    </div>

    <div class="card" onclick="goSection('practice')">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201572.png"/>
      <div>Practice Questions</div>
    </div>

    <div class="card" onclick="goSection('books')">
      <img src="https://cdn-icons-png.flaticon.com/512/2985/2985160.png"/>
      <div>Book Summary</div>
    </div>

    <div class="card" onclick="goSection('mindmap')">
      <img src="https://cdn-icons-png.flaticon.com/512/952/952717.png"/>
      <div>Mind Maps</div>
    </div>
  </div>

  <button class="logoutBtn" onclick="logoutUser()">Logout</button>
</div>

<script>
// ✅ Exam name stored from index redirect
let exam = localStorage.getItem("selectedExam");
if(exam){
  document.getElementById("examName").innerText = exam + " Course";
}

// ✅ Navigation
function goSection(section){
  localStorage.setItem("currentSection", section);
  alert(section+" section open hoga (page bana dunga jab aap bolo)");
}

function goBack(){
  window.location.href = "index.html";
}

// ✅ Logout
function logoutUser(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
