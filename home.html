<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club â€” Home</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// âœ… Enable persistent login
setPersistence(auth, browserLocalPersistence);

window.F = { db, collection, addDoc, onSnapshot, doc, getDoc, setDoc, auth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged };
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);overflow:auto;color:white;}
*{box-sizing:border-box;}
.centerBox{display:flex;flex-direction:column;align-items:center;text-align:center;padding:20px;}
.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:20px;margin:12px 0;width:90%;max-width:400px;box-shadow:0 10px 40px rgba(0,0,0,0.5);}
.btn{width:100%;padding:12px;margin-top:12px;border:none;border-radius:10px;font-weight:700;font-size:15px;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8);box-shadow:0 4px 20px rgba(108,99,255,0.4);cursor:pointer;}
.btn:disabled{opacity:0.6;cursor:not-allowed;}
input{padding:10px;margin:6px;width:90%;max-width:300px;border-radius:8px;border:none;}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;
const F = window.F;

function App() {
  const [screen, setScreen] = useState("loading");
  const [user, setUser] = useState(null);
  const [subscribed, setSubscribed] = useState(false);

  // âœ… Check auth state
  useEffect(() => {
    F.onAuthStateChanged(F.auth, async u => {
      if(u){
        setUser(u);
        const docRef = F.doc(F.db,"users",u.uid);
        const docSnap = await F.getDoc(docRef);
        let isSub = false;
        if(docSnap.exists()){ isSub = docSnap.data().subscribed || false; }
        else{ await F.setDoc(docRef,{subscribed:false}); }
        setSubscribed(isSub);
        setScreen(isSub?"home":"subscription");
      } else {
        setScreen("auth");
      }
    });
  }, []);

  if(screen==="loading") return <div className="centerBox">Loading...</div>;
  if(screen==="auth") return <AuthScreen />;
  if(screen==="subscription") return <SubscriptionScreen user={user} setSubscribed={setSubscribed} setScreen={setScreen} />;
  if(screen==="home") return <HomeScreen />;

  return <div className="centerBox">Unknown Screen</div>;
}

// LOGIN / SIGNUP
function AuthScreen() {
  const [email,setEmail] = useState("");
  const [password,setPassword] = useState("");

  const login = async () => {
    try{ await F.signInWithEmailAndPassword(F.auth,email,password); }
    catch(err){ alert("Login Failed: "+err.message); }
  };

  const signup = async () => {
    try{
      const u = await F.createUserWithEmailAndPassword(F.auth,email,password);
      await F.setDoc(F.doc(F.db,"users",u.user.uid),{subscribed:false});
    } catch(err){ alert("Signup Failed: "+err.message); }
  };

  return (
    <div className="centerBox">
      <h2>Login / Signup</h2>
      <input placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} />
      <input type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} />
      <button className="btn" onClick={login}>Login</button>
      <button className="btn" onClick={signup}>Signup</button>
    </div>
  );
}

// SUBSCRIPTION SCREEN â‚¹99
function SubscriptionScreen({user,setSubscribed,setScreen}){
  const handlePay = async () => {
    if(!user) return alert("Login first!");
    const docRef = F.doc(F.db,"users",user.uid);
    await F.setDoc(docRef,{subscribed:true},{merge:true});
    setSubscribed(true);
    setScreen("home");
  };

  return (
    <div className="centerBox">
      <h2>ðŸ”¥ Subscribe â‚¹99 / Month</h2>
      <p>Unlock full access to all sections and contests.</p>
      <button className="btn" onClick={handlePay}>Pay & Subscribe</button>
    </div>
  );
}

// HOME SCREEN
function HomeScreen() {
  return (
    <div className="centerBox">
      <h2>Welcome to Home!</h2>
      <p>You are now logged in and can access all features.</p>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
