<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, doc, getDoc, setDoc, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

window.F = { db, auth, collection, doc, getDoc, setDoc, onSnapshot, addDoc, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged };
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);color:white;overflow:auto;}
*{box-sizing:border-box;}
.centerBox{display:flex;flex-direction:column;align-items:center;text-align:center;padding:20px;}
input{padding:10px;margin:6px;width:90%;max-width:300px;border-radius:8px;border:none;}
.btn{width:100%;padding:12px;margin-top:12px;border:none;border-radius:10px;font-weight:700;font-size:15px;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8);cursor:pointer;}
.btn:disabled{opacity:0.6;cursor:not-allowed;}
.backBtn{position:absolute;left:20px;top:20px;font-size:22px;cursor:pointer;color:#00C2A8;}
.section-grid{display:flex;flex-direction:column;gap:14px;margin-top:20px;width:100%;max-width:400px;}
.section-tile{background:rgba(255,255,255,0.08);border-radius:14px;padding:16px;text-align:center;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,0.3);}
.imageBox{margin-top:20px;width:100%;border-radius:16px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,0.5);}
.imageBox img{width:100%;display:block;}
.subBox{background:rgba(255,255,255,0.1);padding:20px;border-radius:20px;margin-top:20px;width:90%;max-width:400px;box-shadow:0 10px 40px rgba(0,0,0,0.5);}
.subHeader{font-size:22px;font-weight:700;margin-bottom:10px;}
.subList{text-align:left;margin:10px 0;}
.subList li{margin:6px 0;}
.notice{background:rgba(255,255,255,0.05);padding:14px;border-radius:12px;color:#dbeafe;margin-top:14px;text-align:left;font-size:13px;line-height:1.5;}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect} = React;
const F = window.F;

function App(){
  const [screen,setScreen] = useState("loading");
  const [user,setUser] = useState(null);
  const [subscribed,setSubscribed] = useState(false);
  const [section,setSection] = useState("");
  const [participants,setParticipants] = useState([]);
  const [quizAnswers,setQuizAnswers] = useState({});
  const exams=["UPSC","NEET","NDA","Business"];

  // Parse deep link
  useEffect(()=>{
    const urlParams = new URLSearchParams(window.location.search);
    const deeplinkScreen = urlParams.get("screen");
    if(deeplinkScreen) setScreen(deeplinkScreen);
  },[]);

  // Firebase auth + localStorage check
  useEffect(()=>{
    const localLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    F.onAuthStateChanged(F.auth, async u=>{
      if(u){
        setUser(u);
        localStorage.setItem("isLoggedIn","true");
        const docRef = F.doc(F.db,"users",u.uid);
        const docSnap = await F.getDoc(docRef);
        let isSub = false;
        if(docSnap.exists()) isSub = docSnap.data().subscribed || false;
        else await F.setDoc(docRef,{subscribed:false});
        setSubscribed(isSub);
        localStorage.setItem("subscribed",isSub?"true":"false");
        setScreen(isSub?"home":"subscription");
      } else {
        setScreen(localLoggedIn?"home":"auth");
      }
    });
  },[]);

  // Fetch contest participants
  useEffect(()=>{
    if(screen==="contest"){
      const unsub = F.onSnapshot(F.collection(F.db,"contest_participants"),snap=>{
        setParticipants(snap.docs.map(d=>d.data().name));
      });
      return ()=>unsub();
    }
  },[screen]);

  if(screen==="auth") return <AuthScreen/>;
  if(screen==="subscription") return <SubscriptionScreen user={user} setSubscribed={setSubscribed} setScreen={setScreen}/>;
  if(screen==="home") return <HomeScreen setSection={setSection} setScreen={setScreen} exams={exams}/>;
  if(screen==="section") return <StudySection section={section} back={()=>setScreen("home")}/>;
  if(screen==="contest") return <ContestScreen participants={participants} back={()=>setScreen("home")}/>;
  if(screen==="quiz") return <QuizScreen back={()=>setScreen("contest")} answers={quizAnswers} setAnswers={setQuizAnswers}/>;
  return <div className="centerBox">Loading...</div>;
}

// AUTH SCREEN
function AuthScreen(){
  const [email,setEmail]=useState("");
  const [password,setPassword]=useState("");

  const login = async ()=>{
    try{
      await F.signInWithEmailAndPassword(F.auth,email,password);
    } catch(err){ alert(err.message); }
  };
  const signup = async ()=>{
    try{
      const u = await F.createUserWithEmailAndPassword(F.auth,email,password);
      await F.setDoc(F.doc(F.db,"users",u.user.uid),{subscribed:false});
    } catch(err){ alert(err.message); }
  };

  return (
    <div className="centerBox">
      <h2>Login / Signup</h2>
      <input placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)}/>
      <input placeholder="Password" type="password" value={password} onChange={e=>setPassword(e.target.value)}/>
      <button className="btn" onClick={login}>Login</button>
      <button className="btn" onClick={signup}>Signup</button>
    </div>
  );
}

// SUBSCRIPTION â‚¹99
function SubscriptionScreen({user,setSubscribed,setScreen}){
  const handlePay=async ()=>{
    if(!user) return alert("Login first!");
    const docRef = F.doc(F.db,"users",user.uid);
    await F.setDoc(docRef,{subscribed:true},{merge:true});
    setSubscribed(true);
    localStorage.setItem("subscribed","true");
    setScreen("home");
  };

  return (
    <div className="centerBox">
      <div className="subBox">
        <div className="subHeader">ðŸ”¥ Unlock Full Access</div>
        <ul className="subList">
          <li>âœ” All Study Materials</li>
          <li>âœ” Contest Entry Free</li>
          <li>âœ” Quiz Leaderboard Access</li>
          <li>âœ” UPSC / NEET / NDA / Business Sections</li>
        </ul>
        <button className="btn" onClick={handlePay}>ðŸ’³ Buy Subscription â‚¹99 / Month</button>
      </div>
    </div>
  );
}

// HOME SCREEN
function HomeScreen({setSection,setScreen,exams}){
  const [selectedExam,setSelectedExam]=useState("");
  return (
    <div className="centerBox">
      <h2>Select Exam</h2>
      <div className="section-grid">
        {exams.map(ex=>
          <div key={ex} className="section-tile" onClick={()=>{setSelectedExam(ex); setScreen("section"); setSection(ex);}}>{ex}</div>
        )}
      </div>
    </div>
  );
}

// STUDY SECTION (Images)
function StudySection({section,back}){
  const [data,setData]=useState([]);
  const links = {
    "UPSC":"https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/upsc_gk.json",
    "NEET":"https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/2a82ba6620749575ae169d17b1f430033e43ca4a/biology_practisequestions.json",
    "Current Affairs":"https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/currentaffairs.json"
  };

  useEffect(()=>{
    const url = links[section] || "";
    if(!url) return;
    fetch(url).then(r=>r.json()).then(j=>setData(j)).catch(e=>console.log(e));
  },[section]);

  return (
    <div className="centerBox">
      <div className="backBtn" onClick={back}>ðŸ”™</div>
      <h2>{section}</h2>
      {data.map((item,i)=><div key={i} className="imageBox" style={{marginBottom:"12px"}}><img src={item.image || item}/></div>)}
    </div>
  );
}

// CONTEST SCREEN
function ContestScreen({participants,back}){
  return (
    <div className="centerBox">
      <div className="backBtn" onClick={back}>ðŸ”™</div>
      <h2>Contest</h2>
      <div className="notice">Participants: {participants.join(", ") || "No one yet"}</div>
    </div>
  );
}

// QUIZ SCREEN
function QuizScreen({back,answers,setAnswers}){
  return (
    <div className="centerBox">
      <div className="backBtn" onClick={back}>ðŸ”™</div>
      <h2>Quiz Placeholder</h2>
      <p>Quiz functionality here...</p>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
