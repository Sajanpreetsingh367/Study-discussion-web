<script type="text/babel">
const {useState,useEffect}=React;
const F=window.F;
const SB=window.SB;

function HomeApp(){
  const [screen,setScreen]=useState("loading");
  const [user,setUser]=useState(null);
  const [subscribed,setSubscribed]=useState(false);
  const [selectedExam,setSelectedExam]=useState("");
  const [section,setSection]=useState("");
  const [participants,setParticipants]=useState([]);
  const [quizAnswers,setQuizAnswers]=useState({});
  const exams=["UPSC","NEET","NDA","Business"];

  useEffect(()=>{
    F.onAuthStateChanged(F.auth, async u=>{
      if(u){
        setUser(u);
        const docRef = F.doc(F.db,"users",u.uid);
        const docSnap = await F.getDoc(docRef);
        let isSub = false;
        if(docSnap.exists()){ isSub = docSnap.data().subscribed || false; }
        else{ await F.setDoc(docRef,{subscribed:false}); }
        setSubscribed(isSub);
        setScreen(isSub?"home":"subscription");
      } else {
        setScreen("auth");
      }
    });
  },[]);

  useEffect(()=>{
    if(screen==="contest"){
      const unsub = F.onSnapshot(F.collection(F.db,"contest_participants"),snapshot=>{
        setParticipants(snapshot.docs.map(d=>d.data().name));
      });
      return ()=>unsub();
    }
  },[screen]);

  if(screen==="auth") return <AuthScreen/>;
  if(screen==="subscription") return <SubscriptionScreen user={user} setSubscribed={setSubscribed} setScreen={setScreen}/>;
  if(screen==="home") return <HomeScreen selectedExam={selectedExam} setSection={setSection} setScreen={setScreen}/>;
  if(screen==="section") return <StudySection section={section} back={()=>setScreen("home")}/>;
  if(screen==="contest") return <ContestScreen back={()=>setScreen("home")} participants={participants} setScreen={setScreen}/>;
  if(screen==="quiz") return <QuizScreen back={()=>setScreen("contest")} answers={quizAnswers} setAnswers={setQuizAnswers}/>;

  return <div className="centerBox">Loading...</div>;
}

// AUTH SCREEN
function AuthScreen(){
  const [email,setEmail]=useState("");
  const [password,setPassword]=useState("");

  const login=async ()=>{ try{ await F.signInWithEmailAndPassword(F.auth,email,password); } catch(err){ alert("Login Failed: "+err.message); } };
  const signup=async ()=>{
    try{
      const u = await F.createUserWithEmailAndPassword(F.auth,email,password);
      await F.setDoc(F.doc(F.db,"users",u.user.uid),{subscribed:false});
    } catch(err){ alert("Signup Failed: "+err.message); }
  };

  return (
    <div className="centerBox">
      <h2>Login / Signup</h2>
      <input placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)}/>
      <input placeholder="Password" type="password" value={password} onChange={e=>setPassword(e.target.value)}/>
      <button className="btn" onClick={login}>Login</button>
      <button className="btn" onClick={signup}>Signup</button>
    </div>
  );
}

// SUBSCRIPTION SCREEN â‚¹99
function SubscriptionScreen({user,setSubscribed,setScreen}){
  const handlePay=async ()=>{
    if(!user) return alert("Login first!");
    const docRef = F.doc(F.db,"users",user.uid);
    await F.setDoc(docRef,{subscribed:true},{merge:true});
    setSubscribed(true);
    setScreen("home");
  };

  return (
    <div className="centerBox">
      <div className="subBox">
        <div className="subHeader">ðŸ”¥ Unlock Full Access</div>
        <ul className="subList">
          <li>âœ” All Study Materials</li>
          <li>âœ” Contest Entry Free</li>
          <li>âœ” Quiz Leaderboard Access</li>
          <li>âœ” UPSC / NEET / NDA / Business Sections</li>
        </ul>
        <button className="btn" onClick={handlePay}>ðŸ’³ Buy Subscription â‚¹99 / Month</button>
      </div>
    </div>
  );
}

// HOME SCREEN
function HomeScreen({selectedExam,setSection,setScreen}){
  return (
    <div className="centerBox">
      <h2>{selectedExam || "Home"} Sections</h2>
      <div className="section-grid">
        {["Current Affairs","Practice Questions","Quick Books","Revision","Contest"].map(sec=>
          <div key={sec} className="section-tile" onClick={()=>{
            if(sec==="Contest") setScreen("contest");
            else { setSection(sec); setScreen("section"); }
          }}>{sec}</div>
        )}
      </div>
    </div>
  );
}

// STUDY SECTION + IMAGES
function StudySection({section,back}){
  const [data,setData]=useState([]);
  const links = {
    "UPSC": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/upsc_gk.json",
    "Current Affairs": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/currentaffairs.json",
    "UPSC Practice Questions": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/upsc%20practise%20questions.json",
    "Mind Maps": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/mindmaps.json",
    "UPSC Interview": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/upscinterviewpractisequestions.json",
    "NEET Biology": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/2a82ba6620749575ae169d17b1f430033e43ca4a/biology_practisequestions.json",
    "NEET Summary": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/2a82ba6620749575ae169d17b1f430033e43ca4a/neet_bookssummary.json",
    "NEET Social": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/2a82ba6620749575ae169d17b1f430033e43ca4a/neetsocialmedia.json",
    "NEET Chemistry": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/neetchemistry.json",
    "NEET Physics": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/neetphysics.json",
    "NEET Hidden": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/neethiddentopics.json",
    "NEET Notes": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/neet_notes.json",
    "Business": "https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/buisness.json"
  };

  useEffect(()=>{
    const url = links[section] || "";
    if(!url) return;
    fetch(url).then(r=>r.json()).then(j=>setData(j)).catch(e=>console.log(e));
  },[section]);

  return (
    <div className="centerBox">
      <div className="backBtn" onClick={back}>ðŸ”™</div>
      <h2>{section}</h2>
      {data.map((item,i)=><div key={i} className="imageBox" style={{marginBottom:"12px"}}><img src={item.image || item}/></div>)}
    </div>
  );
}

      <h2>Contest</h2>
      <div className="notice">Participants: {participants.join(", ") || "No one yet"}</div>
    </div>
  ); 
}

// QUIZ SCREEN
function QuizScreen({back,answers,setAnswers}){

      <h2>Quiz</h2>
      <div className="notice">Quiz coming soon</div>
    </div>
  ); 
}

</script>
