<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club — Elite Home</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.F = { auth, db, onAuthStateChanged, doc, getDoc, addDoc, collection };
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#1a1a3f 0%,#000 95%);overflow:hidden;}
*{box-sizing:border-box;}
.centerBox{display:flex;flex-direction:column;justify-content:flex-start;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;color:white;overflow-y:auto;}
.card{background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);border-radius:20px;padding:24px;margin:12px 0;width:90%;max-width:420px;box-shadow:0 10px 40px rgba(0,0,0,0.5);}
.input{width:100%;padding:12px 14px;margin-top:8px;border:none;border-radius:10px;font-size:15px;color:#fff;background:rgba(255,255,255,0.1);}
.input:focus{outline:none;box-shadow:0 0 0 2px #00C2A8 inset;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-weight:700;font-size:15px;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8);box-shadow:0 4px 20px rgba(108,99,255,0.4);cursor:pointer;}
.btn:active{transform:scale(0.98);}
.title{font-size:22px;font-weight:700;margin-bottom:12px;}
.subtitle{font-size:14px;color:#c7c7c7;margin-bottom:20px;}
.notice{background:rgba(255,255,255,0.05);padding:14px;border-radius:12px;color:#dbeafe;margin-top:12px;text-align:left;font-size:14px;line-height:1.5;}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;margin-top:16px;width:100%;}
.tile{background:rgba(255,255,255,0.08);padding:14px;border-radius:12px;text-align:center;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,0.3);}
.tile.selected{background:linear-gradient(90deg,#6C63FF,#00C2A8);color:#fff;}
.section-img{margin-top:16px;width:90%;max-width:400px;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,0.5);}
.header{display:flex;justify-content:space-between;align-items:center;width:100%;max-width:420px;margin-bottom:16px;}
.expiry{font-size:13px;color:#a1a1aa;margin-top:6px;}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;
const F = window.F;

function HomeApp(){
  const [screen,setScreen]=useState('examlist'); // examlist, subscription, manual, home
  const [exam,setExam]=useState(null);
  const [subscription,setSubscription]=useState({active:false,expiry:''});
  const [manualSent,setManualSent]=useState(false);
  const [selectedSection,setSelectedSection]=useState(null);

  const sections=[
    {name:"Current Affairs", img:"https://i.imgur.com/8p5b9W8.jpg"},
    {name:"Practice Questions", img:"https://i.imgur.com/NpWn0yG.jpg"},
    {name:"MindMaps", img:"https://i.imgur.com/xLq8f0q.jpg"},
    {name:"Interview Practice", img:"https://i.imgur.com/9ZkF7xL.jpg"},
    {name:"Quick Books", img:"https://i.imgur.com/YhTk3E5.jpg"}
  ];

  useEffect(()=>{
    async function fetchSub(){
      const user = F.auth.currentUser;
      if(!user){ window.location.href='index.html'; return; }
      const docRef = F.doc(F.db,'users',user.uid);
      const docSnap = await F.getDoc(docRef);
      if(docSnap.exists()){
        const data = docSnap.data();
        if(data.subscriptionActive) setSubscription({active:true,expiry:data.subscriptionExpiry});
      }
    }
    fetchSub();
  },[]);

  async function handlePay(){
    const upi="upi://pay?pa=demo@upi&pn=SDC&am=99&cu=INR";
    window.location.href=upi;
    setTimeout(()=> setScreen('manual'),60000);
  }

  async function checkCodeBackend(){ setSubscription({active:true,expiry:'31 Dec 2025'}); setScreen('home'); }

  async function submitManual(payer,upi,mobile){
    if(!payer||!upi||!mobile) return alert('Fill all fields');
    try{
      await F.addDoc(F.collection(F.db,'manual_verifications'),{payer,upi,mobile,ts:new Date().toISOString()});
      setManualSent(true);
      alert('Manual verification submitted — our team will activate subscription shortly');
    }catch(e){console.error(e);alert('Submission failed');}
  }

  if(screen==='examlist') return (
    <div className="centerBox">
      <div className="title">Select Your Exam</div>
      <div className="tile-grid">
        {['UPSC','Business','NEET','Board Classes','Judiciary'].map(e=>
          <div key={e} className={`tile ${exam===e?'selected':''}`} onClick={()=>setExam(e)}>{e}</div>
        )}
      </div>
      <button className="btn" disabled={!exam} onClick={()=>setScreen('subscription')}>Next</button>
    </div>
  );

  if(screen==='subscription') return (
    <div className="centerBox">
      <div className="card">
        <div className="title">Subscription</div>
        <div className="subtitle">Unlock all premium content</div>
        <div className="notice">
          ✓ Current Affairs<br/>
          ✓ Practice Questions<br/>
          ✓ Interview Practice<br/>
          ✓ Quick Books Summary<br/>
          ✓ MindMaps
        </div>
        <button className="btn" onClick={handlePay}>Pay Now</button>
        <div className="field" style={{marginTop:12}}>
          <input className="input" placeholder="Enter code (optional)" onKeyDown={e=>{if(e.key==='Enter') checkCodeBackend()}}/>
        </div>
        <div className="notice">
          Dear user, if your payment response is not received within 1 minute, you will be redirected to the Manual Verification Form. Please submit your details there; our team will verify and activate your subscription.
        </div>
      </div>
    </div>
  );

  if(screen==='manual') return (
    <div className="centerBox">
      <div className="card">
        <div className="title">Manual Verification Form</div>
        <input className="input" placeholder="Payer Name" id="payer"/>
        <input className="input" placeholder="UPI ID" id="upi"/>
        <input className="input" placeholder="Mobile Number" id="mobile"/>
        <button className="btn" onClick={()=>{
          const payer=document.getElementById('payer').value;
          const upi=document.getElementById('upi').value;
          const mobile=document.getElementById('mobile').value;
          submitManual(payer,upi,mobile);
        }}>Submit Verification</button>
      </div>
    </div>
  );

  if(screen==='home') return (
    <div className="centerBox">
      <div className="header">
        <div className="title">Home</div>
        {subscription.active && <div className="expiry">Subscription expires: {subscription.expiry}</div>}
      </div>
      <div className="tile-grid">
        {sections.map(sec=>
          <div key={sec.name} className={`tile ${selectedSection===sec.name?'selected':''}`} onClick={()=>setSelectedSection(sec.name)}>{sec.name}</div>
        )}
      </div>
      {selectedSection && (
        <img className="section-img" src={sections.find(s=>s.name===selectedSection).img}/>
      )}
    </div>
  );

  return <div className="centerBox"><p>Loading...</p></div>;
}

F.auth.onAuthStateChanged(user=>{
  if(user) ReactDOM.createRoot(document.getElementById("root")).render(<HomeApp/>);
  else window.location.href='index.html';
});
</script>
</body>
</html>
