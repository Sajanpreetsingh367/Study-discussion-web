<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPSC Home</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(150deg,#3b0764,#6d28d9);
        color: #fff;
        text-align: center;
    }

    .header {
        font-size: 28px;
        font-weight: bold;
        padding: 25px 0;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(6px);
    }

    .section {
        background: rgba(255,255,255,0.08);
        margin: 12px;
        padding: 20px;
        border-radius: 14px;
        font-size: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .section:hover {
        background: rgba(255,255,255,0.17);
        transform: translateY(-3px);
    }

    .screen {
        display: none;
        flex-direction: column;
        gap: 12px;
        padding: 10px;
    }

    .back-btn {
        background: #ffea00;
        color: #000;
        font-weight: bold;
        padding: 10px 16px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        align-self: flex-start;
        margin: 10px;
    }

    img {
        width: 90%;
        border-radius: 10px;
        margin: auto;
        display: block;
    }
</style>
</head>

<body>

<div id="home">
    <div class="header">üìö Your UPSC Prep</div>

    <div class="section" onclick="openSection('currentAffairs','https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/currentaffairs.json')">
        ‚úÖ Current Affairs
    </div>

    <div class="section" onclick="openSection('practice','https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/upsc%20practise%20questions.json')">
        üìù Practice Questions
    </div>

    <div class="section" onclick="openSection('mindmaps','https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/mindmaps.json')">
        üß† Mind Maps
    </div>

    <div class="section" onclick="openSection('interview','https://raw.githubusercontent.com/avnoordeepsingh733-svg/Avnoor/main/upscinterviewpractisequestions.json')">
        üé§ Interview Practice Questions
    </div>
</div>


<div id="sectionPage" class="screen">
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
    <h2 id="sectionTitle"></h2>
    <div id="imagesContainer"></div>
</div>


<script>
function openSection(title, jsonURL) {
    document.getElementById("home").style.display = "none";
    document.getElementById("sectionPage").style.display = "flex";
    document.getElementById("sectionTitle").innerText = title.toUpperCase();

    fetch(jsonURL)
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("imagesContainer");
            container.innerHTML = "";
            data.forEach(item => {
                let img = document.createElement("img");
                img.src = item.image;
                container.appendChild(img);
            });
        });
}

function goBack() {
    document.getElementById("home").style.display = "block";
    document.getElementById("sectionPage").style.display = "none";
}
</script>

</body>
</html>
