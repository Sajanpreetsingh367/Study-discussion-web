<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Discussion Club — Developed by Sajan</title>

  <!-- React + Babel + Tailwind + Framer Motion -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <style>
    html,body,#root {height:100%;margin:0;overflow:hidden;}
    body {
      background: radial-gradient(circle at 30% 30%, #0a0018, #01000a 80%);
      font-family: 'Poppins', sans-serif;
    }
    .neon {
      text-shadow: 0 0 10px #6C63FF, 0 0 20px #6C63FF, 0 0 40px #6C63FF;
    }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

const { motion, AnimatePresence } = window['framer-motion'];
const { useState } = React;

function App(){
  const [screen,setScreen] = useState('welcome');
  const [exam,setExam] = useState('');

  return (
    <div className="h-full w-full relative overflow-hidden">
      <AnimatePresence mode="wait">
        {screen==='welcome' && <Welcome key="welcome" next={()=>setScreen('examlist')} />}
        {screen==='examlist' && <ExamList key="examlist" selectExam={e=>{setExam(e);setScreen('subscription')}} />}
        {screen==='subscription' && <Subscription key="subscription" />}
      </AnimatePresence>
    </div>
  );
}

// ---- Welcome Screen ----
function Welcome({next}){
  return(
    <motion.div 
      className="absolute inset-0 flex flex-col items-center justify-center text-center bg-gradient-to-br from-purple-900 via-black to-indigo-900"
      initial={{opacity:0,scale:0.95}}
      animate={{opacity:1,scale:1}}
      exit={{opacity:0,scale:0.9}}
      transition={{duration:1}}
    >
      <motion.div 
        className="rounded-full w-40 h-40 flex items-center justify-center bg-gradient-to-tr from-indigo-600 to-purple-400 shadow-2xl text-white text-4xl font-bold neon"
        animate={{rotate:[0,360]}}
        transition={{repeat:Infinity, duration:20, ease:"linear"}}
      >
        SDC
      </motion.div>

      <h1 className="text-4xl md:text-6xl font-extrabold mt-10 text-white neon">Study Discussion Club</h1>
      <p className="text-gray-300 mt-4 text-lg">Developed by <span className="text-indigo-400 font-semibold">Sajan</span></p>

      <div className="mt-12 flex flex-col md:flex-row gap-4">
        <button onClick={next} className="px-8 py-3 bg-gradient-to-r from-purple-600 to-indigo-500 text-white font-bold rounded-xl shadow-lg hover:scale-105 transition-transform">
          Explore Now
        </button>
      </div>

      <motion.div 
        className="absolute bottom-10 text-sm text-gray-400"
        animate={{opacity:[0.4,1,0.4]}}
        transition={{repeat:Infinity, duration:3}}
      >
        “Ignite your preparation. Shape your success.”
      </motion.div>
    </motion.div>
  );
}

// ---- Exam List Screen ----
function ExamList({selectExam}){
  const exams = ['UPSC','NEET','JUDICIARY','BUSINESS','BOARD CLASSES'];

  return(
    <motion.div 
      className="absolute inset-0 bg-gradient-to-br from-[#050014] via-[#0a0025] to-[#1a0060] flex flex-col items-center justify-center text-center"
      initial={{opacity:0,y:40}}
      animate={{opacity:1,y:0}}
      exit={{opacity:0,y:-40}}
      transition={{duration:0.8}}
    >
      <motion.h1 
        className="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-400 to-indigo-400 mb-10"
        initial={{opacity:0,y:-30}}
        animate={{opacity:1,y:0}}
        transition={{duration:1}}
      >
        Choose Your Path to Greatness
      </motion.h1>

      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 w-full max-w-5xl">
        {exams.map((e,i)=>(
          <motion.div 
            key={e}
            className="p-8 bg-white/10 backdrop-blur-md rounded-2xl text-white font-semibold text-2xl cursor-pointer shadow-lg border border-white/10 hover:shadow-purple-500/40 hover:scale-105 transition-transform"
            onClick={()=>selectExam(e)}
            whileHover={{scale:1.05}}
            whileTap={{scale:0.95}}
          >
            {e}
          </motion.div>
        ))}
      </div>
    </motion.div>
  );
}

// ---- Subscription Screen ----
function Subscription(){
  const [code,setCode] = useState('');
  return(
    <motion.div 
      className="absolute inset-0 bg-gradient-to-br from-black via-[#08001c] to-[#190060] flex flex-col items-center justify-center text-center"
      initial={{opacity:0,scale:0.95}}
      animate={{opacity:1,scale:1}}
      exit={{opacity:0,scale:0.9}}
      transition={{duration:0.8}}
    >
      <motion.div 
        className="bg-white/10 backdrop-blur-xl rounded-3xl p-10 w-[90%] md:w-[500px] border border-white/10 shadow-[0_0_50px_rgba(108,99,255,0.4)]"
        initial={{y:40,opacity:0}}
        animate={{y:0,opacity:1}}
      >
        <h2 className="text-3xl font-bold text-white mb-3">Unlock Premium Access</h2>
        <p className="text-gray-300 mb-8">Daily Curated Material • AI Quiz • Mindmaps • Discussions</p>

        <input 
          className="w-full mb-6 p-3 rounded-xl outline-none bg-white/5 text-white placeholder-gray-400 text-center"
          placeholder="Enter Access Code (e.g. BIGHIT)"
          value={code}
          onChange={e=>setCode(e.target.value)}
        />

        <motion.button 
          className="w-full py-3 rounded-xl bg-gradient-to-r from-purple-600 to-indigo-500 text-white font-bold text-lg hover:scale-105 transition-transform"
          whileTap={{scale:0.95}}
          onClick={()=>{
            if(code.trim().toUpperCase()==='BIGHIT') alert('✅ Subscription Unlocked! Redirecting...');
            else alert('❌ Invalid code');
          }}
        >
          Activate Now
        </motion.button>

        <p className="text-gray-500 text-sm mt-6">Secure • Instant • Lifetime Access</p>
      </motion.div>
    </motion.div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
