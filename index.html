<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Study Discussion Club — Elite</title>

<!-- React & Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;color:white;}
.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:30px;width:90%;max-width:380px;}
.input{width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px;font-size:15px;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-weight:700;font-size:15px;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8);}
.btn-outline{background:transparent;border:2px solid #6C63FF;}
.logo-3d{width:130px;height:130px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:800;color:#fff;animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:14px;margin-top:12px;width:100%;max-width:450px;}
.tile{padding:16px;border-radius:12px;cursor:pointer;font-weight:600;background:#fff;color:#000;}
.tile.selected{background:linear-gradient(90deg,#6C63FF,#00C2A8);color:#fff;}
.notice{background:#1119;padding:14px;border-radius:14px;margin:12px;font-size:14px;color:#fff;}
</style>
</head>
<body>
<div id="root"></div>

<!-- ✅ FIREBASE IMPORTS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

window.F = {
  initializeApp, getAuth, onAuthStateChanged,
  createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut,
  getFirestore, doc, setDoc, getDoc, updateDoc
};
</script>

<!-- ✅ REACT APP -->
<script type="text/babel">
const {
  initializeApp, getAuth, onAuthStateChanged,
  createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut,
  getFirestore, doc, setDoc, getDoc, updateDoc
} = window.F;

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

function App(){
  const [screen,setScreen] = React.useState("splash");
  const [signup,setSignup] = React.useState({username:"",email:"",password:"",pin:""});
  const [login,setLogin] = React.useState({email:"",pin:""});
  const [pin,setPin] = React.useState("");
  const [userData,setUserData] = React.useState(null);
  const [exam,setExam] = React.useState("");
  const [code,setCode] = React.useState("");

  React.useEffect(()=>{
    onAuthStateChanged(auth, async(u)=>{
      if(!u){ setScreen("splash"); return; }
      const snap = await getDoc(doc(db,"users",u.uid));
      if(snap.exists()){
        let d = snap.data();
        setUserData(d);
        if(!d.pin) setScreen("signup");
        else setScreen("pinVerify");
      }
    });
  },[]);

  async function handleSignup(){
    if(!signup.username||!signup.email||!signup.password||signup.pin.length!==6)
      return alert("Fill all fields correctly!");

    const u = await createUserWithEmailAndPassword(auth,signup.email,signup.password);
    await setDoc(doc(db,"users",u.user.uid),{
      ...signup,subscription:false,created:Date.now()
    });

    alert("Account Created ✅");
    setScreen("examlist");
  }

  async function handleLogin(){
    if(!login.email || !login.pin) return alert("Enter Email & PIN");

    let snap = await getDoc(doc(db,"users",login.email));
    setScreen("pinVerify");
  }

  function verifyPIN(){
    if(pin===userData.pin){
      if(userData.subscription) window.location.href = "home.html";
      else setScreen("examlist");
    }
    else alert("Wrong PIN ❌");
  }

  if(screen==="splash") return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2 style={{marginTop:20}}>Study Discussion Club</h2>
      <p style={{color:"#c7c7c7"}}>Developed by Sajan</p>

      <button className="btn" style={{width:"70%"}} onClick={()=>setScreen("signup")}>Get Started</button>
      <button className="btn btn-outline" style={{width:"70%"}} onClick={()=>setScreen("login")}>Login</button>
    </div>
  );

  if(screen==="signup") return (
    <div className="centerBox">
      <div className="card">
        <h3>Create Account</h3>
        <input className="input" placeholder="Username"
          onChange={e=>setSignup({...signup,username:e.target.value})}/>
        <input className="input" placeholder="Email"
          onChange={e=>setSignup({...signup,email:e.target.value})}/>
        <input className="input" placeholder="Password" type="password"
          onChange={e=>setSignup({...signup,password:e.target.value})}/>
        <input className="input" placeholder="Create 6 Digit PIN" maxLength="6"
          onChange={e=>setSignup({...signup,pin:e.target.value})}/>
        <button className="btn" onClick={handleSignup}>Register</button>
      </div>
    </div>
  );

  if(screen==="login") return (
    <div className="centerBox">
      <div className="card">
        <h3>Login</h3>
        <input className="input" placeholder="Email"
          onChange={e=>setLogin({...login,email:e.target.value})}/>
        <input className="input" placeholder="Enter PIN" maxLength="6"
          onChange={e=>setLogin({...login,pin:e.target.value})}/>
        <button className="btn" onClick={()=>setScreen("pinVerify")}>Continue</button>
      </div>
    </div>
  );

  if(screen==="pinVerify") return (
    <div className="centerBox">
      <h3>Enter PIN</h3>
      <input className="input" placeholder="6 Digit PIN" maxLength="6" value={pin}
        onChange={e=>setPin(e.target.value)}/>
      <button className="btn" onClick={verifyPIN}>Verify</button>
    </div>
  );

  if(screen==="examlist") return (
    <div className="centerBox">
      <h2>Select Exam</h2>
      <div className="tile-grid">
        {["UPSC","NEET","JUDICIARY","BOARD CLASSES","BUSINESS"].map(x=>
          <div key={x} className={`tile ${exam===x?"selected":""}`} onClick={()=>setExam(x)}>{x}</div>
        )}
      </div>
      <button className="btn" disabled={!exam} onClick={()=>setScreen("subscription")}>Next</button>
    </div>
  );

  if(screen==="subscription") return (
    <div className="centerBox">
      <h2>{exam} Subscription</h2>
      <div className="notice">
        ✓ Current Affairs<br/>
        ✓ Practice Questions<br/>
        ✓ Books Summary<br/>
        ✓ MindMaps<br/>
        ✓ Interview Prep
      </div>

      <button className="btn" onClick={()=>alert("UPI Flow Coming Soon")}>Pay ₹17</button>

      <input className="input" placeholder="Enter Code"
        value={code} onChange={e=>setCode(e.target.value)}/>
      <button className="btn" onClick={()=>{
        if(code.trim().toUpperCase()==="BIGHIT"){
          updateDoc(doc(db,"users",auth.currentUser.uid),{subscription:true});
          alert("✅ Access Granted");
          window.location.href="home.html";
        } else alert("Invalid Code");
      }}>Apply Code</button>
    </div>
  );

  return <div className="centerBox">Loading...</div>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

</body>
</html>
