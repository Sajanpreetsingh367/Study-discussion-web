<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Study Discussion Club — Master</title>

<!-- React & Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth,createUserWithEmailAndPassword,signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"YOUR_API_KEY",
  authDomain:"YOUR_AUTH_DOMAIN",
  projectId:"YOUR_PROJECT_ID",
  storageBucket:"YOUR_STORAGE_BUCKET",
  messagingSenderId:"YOUR_MSG_SENDER",
  appId:"YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.F = { auth, db, createUserWithEmailAndPassword, signOut, doc, setDoc, getDoc, updateDoc };
</script>

<style>
/* Same UI — No change */
:root{--accent:#6C63FF;--accent2:#00C2A8;--glass:rgba(255,255,255,0.08);--card:#ffffffaa;--radius:16px;}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif;}
html,body,#root{height:100%;width:100%;background:linear-gradient(160deg,#070724,#2b0b5b);}
.container{height:100%;width:100%;display:flex;align-items:center;justify-content:center;padding:20px;overflow:auto;}
.panel{width:100%;max-width:960px;background:var(--glass);backdrop-filter:blur(12px);border-radius:var(--radius);padding:28px;box-shadow:0 12px 28px rgba(0,0,0,0.6);}
.logo{width:120px;height:120px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:26px;margin:auto;box-shadow:0 12px 30px rgba(92,61,255,0.3);}
.title{text-align:center;color:#fff;font-size:24px;font-weight:700;margin-top:20px;}
.card{background:var(--card);border-radius:var(--radius);padding:18px;margin-top:20px;box-shadow:0 8px 20px rgba(0,0,0,0.2);}
.field{display:flex;flex-direction:column;margin-bottom:14px;}
.input{padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.3);background:rgba(255,255,255,0.9);}
.btn{padding:14px 18px;border-radius:12px;border:none;font-weight:700;color:#fff;cursor:pointer;background:linear-gradient(90deg,var(--accent),var(--accent2));box-shadow:0 8px 24px rgba(76,63,255,0.2);margin-top:10px;}
.btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.5);}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect}=React;
const F=window.F;
function toast(m){alert(m);}

function App(){
  const [screen,setScreen]=useState("pinlogin");
  const [signup,setSignup]=useState({username:"",email:"",mobile:"",pin:""});
  const [pin,setPin]=useState("");

  async function verifyPIN(){
    if(!pin) return toast("Enter PIN");
    
    const docRef = F.doc(F.db,"users",pin);
    const snap = await F.getDoc(docRef);
    if(snap.exists()){
      const d=snap.data();
      localStorage.setItem("userPIN",pin);
      if(d.subscription) window.location.href="home.html";
      else setScreen("subscription");
    }
    else toast("Wrong PIN");
  }

  async function handleSignup(){
    if(!signup.pin || signup.pin.length < 4) return toast("Enter 4+ digit PIN");

    try{
      await F.createUserWithEmailAndPassword(F.auth,signup.email,"dummyPass");
      await F.setDoc(F.doc(F.db,"users", signup.pin),{
        ...signup,
        subscription:false,
        createdAt:new Date().toISOString()
      });
      toast("Account Created");
      localStorage.setItem("userPIN",signup.pin);
      setScreen("subscription");
    }catch(e){toast(e.message);}
  }

  async function activateSub(){
    const p=localStorage.getItem("userPIN");
    await F.updateDoc(F.doc(F.db,"users",p),{subscription:true});
    window.location.href="home.html";
  }

  // PIN LOGIN UI
  if(screen==="pinlogin") return(
    <div className="container">
      <div className="panel">
        <div className="logo">SDC</div>
        <h2 className="title">Enter PIN</h2>
        <input className="input" type="password" value={pin} onChange={e=>setPin(e.target.value)}/>
        <button className="btn" onClick={verifyPIN}>Login</button>
        <button className="btn ghost" onClick={()=>setScreen("signup")}>Create Account</button>
      </div>
    </div>
  );

  // SIGNUP UI
  if(screen==="signup") return(
    <div className="container">
      <div className="panel">
        <h2 className="title">Create Account</h2>
        <div className="field"><label>Name</label><input className="input" value={signup.username} onChange={e=>setSignup({...signup,username:e.target.value})}/></div>
        <div className="field"><label>Email</label><input className="input" value={signup.email} onChange={e=>setSignup({...signup,email:e.target.value})}/></div>
        <div className="field"><label>Mobile</label><input className="input" value={signup.mobile} onChange={e=>setSignup({...signup,mobile:e.target.value})}/></div>
        <div className="field"><label>Set PIN</label><input className="input" type="password" value={signup.pin} onChange={e=>setSignup({...signup,pin:e.target.value})}/></div>
        <button className="btn" onClick={handleSignup}>Signup</button>
      </div>
    </div>
  );

  // SUBSCRIPTION UI
  if(screen==="subscription") return(
    <div className="container">
      <div className="panel">
        <h2 className="title">Subscription Required</h2>
        <div className="card">
          <p>Full UPSC Access</p>
        </div>
        <button className="btn" onClick={activateSub}>Activate Free for Now</button>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
