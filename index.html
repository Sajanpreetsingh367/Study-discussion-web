<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Study Discussion Club — Elite</title>

<!-- React UMD -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase UMD -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

<style>
:root { --accent:#6C63FF; --accent2:#00C2A8; --glass:rgba(255,255,255,0.08);}
*{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif;}
html,body,#root{height:100%;width:100%;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);color:white;overflow:hidden;}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;}
.card{background:rgba(255,255,255,0.08);backdrop-filter:blur(12px);border-radius:18px;padding:24px;width:92%;max-width:420px;box-shadow:0 8px 30px rgba(0,0,0,0.4);}
.logo-3d{width:120px;height:120px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;align-items:center;justify-content:center;font-size:30px;font-weight:800;color:#fff;margin-bottom:14px;box-shadow:0 12px 40px rgba(108,99,255,0.35);animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.input{width:100%;padding:12px 14px;margin:8px 0;border-radius:10px;border:none;font-size:15px;background:rgba(255,255,255,0.95);color:#111;}
.btn{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none;font-weight:700;color:#fff;background:linear-gradient(90deg,var(--accent),var(--accent2));cursor:pointer;}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.18);color:#fff;}
.small-note{font-size:13px;color:#d0d0d0;margin-top:8px;}
.tile-grid{display:grid;grid-template-columns:repeat(1,1fr);gap:12px;margin-top:12px;width:100%;}
.tile{background:rgba(255,255,255,0.95);color:#111;padding:14px;border-radius:12px;font-weight:700;cursor:pointer;}
.footer-note{font-size:12px;color:#cfcfcf;margin-top:12px;}
.notice{background:rgba(255,255,255,0.06);padding:12px;border-radius:10px;margin-top:10px;color:#e6e6e6;}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

// Firebase UMD
const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function App(){
  const [screen, setScreen] = useState('splash');
  const [currentUser, setCurrentUser] = useState(null);
  const [signup, setSignup] = useState({ username:'', email:'', password:'', pin:'' });
  const [login, setLogin] = useState({ email:'', password:'' });
  const [pinInput, setPinInput] = useState('');
  const [exam, setExam] = useState(null);
  const [code, setCode] = useState('');

  // Firebase Auth state
  useEffect(()=>{
    const unsub = auth.onAuthStateChanged(async (u)=>{
      if(!u){ setScreen('splash'); return; }
      setCurrentUser(u);
      const snap = await db.collection('users').doc(u.uid).get();
      if(snap.exists){
        const d = snap.data();
        if(d.pin){ setScreen('pinVerify'); }
        else setScreen('signupPinFromUser');
      } else setScreen('signup');
    });
    return ()=>unsub();
  },[]);

  // UPI deep link callback parse
  useEffect(()=>{
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status') || params.get('payment_status');
    const tid = params.get('tid') || params.get('txnid') || params.get('txRef');
    if(status){
      const rawParams = {};
      for(const [k,v] of params.entries()) rawParams[k] = v;
      (async ()=>{
        try{
          if(tid){
            const payRef = db.collection('payments').doc(tid);
            const docSnap = await payRef.get();
            if(!docSnap.exists){
              await payRef.set({
                tid, status, rawParams,
                userId: currentUser ? currentUser.uid : null,
                verified: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              if(status.toLowerCase()==='success' && currentUser){
                await db.collection('users').doc(currentUser.uid).set({subscription:true},{merge:true});
                window.location.href='/home.html';
              }
            }
          }
        }catch(e){ console.error(e); }
      })();
    }
  },[currentUser]);

  async function handleSignup(){
    if(signup.pin.length!==6) return alert("6 digit PIN required");
    const res = await auth.createUserWithEmailAndPassword(signup.email, signup.password);
    await db.collection('users').doc(res.user.uid).set({
      username:signup.username,email:signup.email,pin:signup.pin,subscription:false
    });
    setScreen('examlist');
  }

  async function handleLogin(){
    await auth.signInWithEmailAndPassword(login.email, login.password);
  }

  async function handleVerifyPin(){
    const snap = await db.collection('users').doc(currentUser.uid).get();
    const d = snap.data();
    if(pinInput===d.pin.toString()){
      if(d.subscription){ window.location.href='home.html'; }
      else setScreen('examlist');
    } else alert("Wrong PIN");
  }

  // UI Screens
  if(screen==='splash') return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2>Study Discussion Club</h2>
      <p className="small-note">Where preparation meets perfection</p>
      <button className="btn" onClick={()=>setScreen('signup')}>Get Started</button>
      <button className="btn ghost" onClick={()=>setScreen('login')}>Login</button>
      <div className="footer-note">Developed by Sajan</div>
    </div>
  );
  if(screen==='signup') return (
    <div className="centerBox"><div className="card">
      <h3>Create your account</h3>
      <input className="input" placeholder="Username" onChange={e=>setSignup({...signup,username:e.target.value})}/>
      <input className="input" placeholder="Email" onChange={e=>setSignup({...signup,email:e.target.value})}/>
      <input className="input" type="password" placeholder="Password" onChange={e=>setSignup({...signup,password:e.target.value})}/>
      <input className="input" maxLength="6" placeholder="6-digit PIN" onChange={e=>setSignup({...signup,pin:e.target.value})}/>
      <button className="btn" onClick={handleSignup}>Register & Save PIN</button>
    </div></div>
  );
  if(screen==='login') return (
    <div className="centerBox"><div className="card">
      <h3>Login</h3>
      <input className="input" placeholder="Email" onChange={e=>setLogin({...login,email:e.target.value})}/>
      <input className="input" type="password" placeholder="Password" onChange={e=>setLogin({...login,password:e.target.value})}/>
      <button className="btn" onClick={handleLogin}>Login</button>
    </div></div>
  );
  if(screen==='pinVerify') return (
    <div className="centerBox"><div className="card">
      <h3>Enter PIN</h3>
      <input className="input" maxLength="6" value={pinInput} onChange={e=>setPinInput(e.target.value)} placeholder="6-digit PIN"/>
      <button className="btn" onClick={handleVerifyPin}>Unlock</button>
    </div></div>
  );
  if(screen==='examlist') return (
    <div className="centerBox">
      <div style={{width:'92%',maxWidth:500}}>
        <h2>Choose Exam</h2>
        <div className="tile-grid">
          {['UPSC','NEET','NDA','Business'].map(e=>
            <div className="tile" key={e} onClick={()=>setExam(e)}>{e}</div>
          )}
        </div>
        <button className="btn" disabled={!exam} onClick={()=>setScreen('subscription')}>Continue</button>
      </div>
    </div>
  );

  if(screen==='subscription') return <SubscriptionScreen exam={exam} currentUser={currentUser} />;

  return <div className="centerBox"><p>Loading...</p></div>;
}

function SubscriptionScreen({ exam, currentUser }){
  const upiRef = useRef(null);

  useEffect(()=>{
    if(upiRef.current){
      // UPI deep link button
      upiRef.current.innerHTML = `
      <a href="upi://pay?pa=kuldeepsinghgdgd@okhdfcbank&pn=Kuldeep%20Singh&am=17&cu=INR&tn=SDC%20Subscription" class="btn">Pay ₹17 via UPI</a>
      `;
    }
  },[]);

  return (
    <div className="centerBox">
      <div className="card">
        <h3>{exam} Subscription</h3>
        <div className="notice">✓ All Premium Content Included</div>
        <div ref={upiRef}></div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
