<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club — Elite</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
window.F = {
  auth: getAuth(app),
  db: getFirestore(app),
  onAuthStateChanged,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  setDoc, getDoc, doc, signOut
};
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;padding:20px;color:white;text-align:center;}
.logo-3d{width:140px;height:140px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;justify-content:center;align-items:center;font-size:35px;font-weight:800;animation:spin 6s linear infinite;}
@keyframes spin{to{transform:rotateY(360deg);}}
.card{background:rgba(255,255,255,0.14);backdrop-filter:blur(20px);padding:26px;border-radius:20px;width:90%;max-width:380px;}
.input{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-weight:700;color:white;background:linear-gradient(90deg,#6C63FF,#00C2A8);cursor:pointer;}
.tile-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:20px;}
.tile{padding:16px;border-radius:12px;background:white;color:#000;font-weight:bold;cursor:pointer;}
.tile.selected{background:linear-gradient(90deg,#6C63FF,#00C2A8);color:#fff;}
.sub-card{padding:16px;margin-top:10px;border-radius:16px;background:rgba(255,255,255,0.15);}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;
const F = window.F;

function App(){

  const [screen,setScreen] = useState("splash");
  const [user,setUser] = useState(null);
  const [signup,setSignup] = useState({email:"",password:"",pin:""});
  const [login,setLogin] = useState({email:"",password:"",pin:""});
  const [pinInput,setPinInput] = useState("");
  const [exam,setExam] = useState(null);

  useEffect(()=>{
    F.onAuthStateChanged(F.auth, async(u)=>{
      if(u){
        setUser(u);
        const docRef=F.doc(F.db,"users",u.uid);
        const snap = await F.getDoc(docRef);
        if(snap.exists()){
          setScreen("pin");
        } else setScreen("signup");
      } else setScreen("splash");
    });
  },[]);

  function goSignup(){setScreen("signup");}

  async function submitSignup(){
    if(!signup.email || !signup.password || signup.pin.length!==6) return alert("Fill all fields correctly");
    try{
      const res = await F.createUserWithEmailAndPassword(F.auth,signup.email,signup.password);
      await F.setDoc(F.doc(F.db,"users",res.user.uid),{email:signup.email,pin:signup.pin});
      alert("Account created ✅");
      setScreen("examlist");
    } catch(e){alert(e.message);}
  }

  async function loginUser(){
    try{
      await F.signInWithEmailAndPassword(F.auth,login.email,login.password);
      setScreen("pin");
    }catch(e){alert(e.message);}
  }

  async function verifyPin(){
    const snap = await F.getDoc(F.doc(F.db,"users",user.uid));
    if(pinInput===snap.data().pin) setScreen("examlist");
    else alert("Incorrect PIN ❌");
  }

  if(screen==="splash") return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h3>Study Discussion Club</h3>
      <button className="btn" onClick={goSignup}>Get Started</button>
      <button className="btn" style={{background:"transparent",border:"1px solid #6C63FF"}} onClick={()=>setScreen("login")}>Login</button>
    </div>
  );

  if(screen==="signup") return (
    <div className="centerBox">
      <div className="card">
        <h3>Create Account</h3>
        <input className="input" placeholder="Email" onChange={e=>setSignup({...signup,email:e.target.value})}/>
        <input className="input" placeholder="Password" type="password" onChange={e=>setSignup({...signup,password:e.target.value})}/>
        <input className="input" placeholder="6 Digit PIN" type="password" maxLength="6" onChange={e=>setSignup({...signup,pin:e.target.value})}/>
        <button className="btn" onClick={submitSignup}>Continue</button>
      </div>
    </div>
  );

  if(screen==="login") return (
    <div className="centerBox">
      <div className="card">
        <h3>Login</h3>
        <input className="input" placeholder="Email" onChange={e=>setLogin({...login,email:e.target.value})}/>
        <input className="input" placeholder="Password" type="password" onChange={e=>setLogin({...login,password:e.target.value})}/>
        <button className="btn" onClick={loginUser}>Next</button>
      </div>
    </div>
  );

  if(screen==="pin") return (
    <div className="centerBox">
      <div className="card">
        <h3>Enter PIN</h3>
        <input className="input" type="password" maxLength="6" onChange={e=>setPinInput(e.target.value)}/>
        <button className="btn" onClick={verifyPin}>Unlock</button>
      </div>
    </div>
  );

  if(screen==="examlist") return (
    <div className="centerBox">
      <h3>Select Exam</h3>
      <div className="tile-grid">
        {["UPSC","NEET","JUDICIARY","BUSINESS"].map(x=>
          <div className={`tile ${exam===x?"selected":""}`} key={x} onClick={()=>setExam(x)}>{x}</div>
        )}
      </div>
      <button className="btn" disabled={!exam} onClick={()=>setScreen("subscription")}>Continue</button>
    </div>
  );

  if(screen==="subscription") return (
    <div className="centerBox">
      <h3>{exam} Subscription</h3>
      <div className="sub-card">
        ✅ Current Affairs<br/>
        ✅ Practice MCQs<br/>
        ✅ PYQs & Notes<br/>
        ✅ Elite Test Series<br/>
      </div>
      <button className="btn" style={{marginTop:20}} onClick={()=>alert("Payment Gateway Coming Soon")}>
        Pay ₹17 Now
      </button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
