<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club — Elite</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  setDoc,
  getDoc 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.FB = {auth,db,createUserWithEmailAndPassword,signInWithEmailAndPassword,doc,setDoc,getDoc,onAuthStateChanged,signOut};
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);overflow:hidden;}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;color:white;}
.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:30px;width:90%;max-width:380px;box-shadow:0 8px 40px rgba(0,0,0,0.4);}
.input{width:100%;padding:12px 14px;margin-top:8px;border:none;border-radius:10px;font-size:15px;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-weight:700;font-size:15px;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8);cursor:pointer;}
.logo-3d{width:130px;height:130px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:800;color:#fff;animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.footer-note{font-size:12px;color:#a1a1aa;margin-top:10px}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;
const FB = window.FB;

function App(){
  const [screen, setScreen] = useState("splash");
  const [signup, setSignup] = useState({email:"",password:"",pin:""});
  const [login, setLogin] = useState({email:"",password:"",pin:""});
  const [savedPin, setSavedPin] = useState("");

  useEffect(()=>{
    FB.onAuthStateChanged(FB.auth, async (u)=>{
      if(u){
        const ref = FB.doc(FB.db,"users",u.uid);
        const snap = await FB.getDoc(ref);
        if(snap.exists()){
          setSavedPin(snap.data().pin || "");
          setScreen("pinVerify");
        }
      } else setScreen("splash");
    });
  },[]);

  async function doSignup(){
    if(!signup.email || !signup.password || !signup.pin) return alert("Fill details including PIN!");
    if(signup.pin.length !== 6) return alert("PIN must be 6 digits!");

    const user = await FB.createUserWithEmailAndPassword(FB.auth, signup.email, signup.password);
    await FB.setDoc(FB.doc(FB.db,"users",user.user.uid),{
      email: signup.email,
      pin: signup.pin
    });
    alert("Account created ✅");
    setSavedPin(signup.pin);
    setScreen("pinVerify");
  }

  async function doLogin(){
    await FB.signInWithEmailAndPassword(FB.auth, login.email, login.password);
    const ref = FB.doc(FB.db,"users",FB.auth.currentUser.uid);
    const snap = await FB.getDoc(ref);
    setSavedPin(snap.data().pin);
    setScreen("pinVerify");
  }

  function verifyPin(){
    if(login.pin === savedPin){
      window.location.href="home.html";
    } else alert("Wrong PIN ❌");
  }

  if(screen==="splash") return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2 style={{marginTop:20}}>Study Discussion Club</h2>
      <p className="footer-note">Developed by Sajan</p>
      <button className="btn" onClick={()=>setScreen("signup")}>Get Started</button>
      <button className="btn" style={{background:"#000",border:"1px solid #6C63FF"}} onClick={()=>setScreen("login")}>Login</button>
    </div>
  );

  if(screen==="signup") return (
    <div className="centerBox">
      <div className="card">
        <h3>Signup</h3>
        <input className="input" placeholder="Email" value={signup.email} onChange={e=>setSignup({...signup,email:e.target.value})}/>
        <input className="input" placeholder="Password" type="password" value={signup.password} onChange={e=>setSignup({...signup,password:e.target.value})}/>
        <input className="input" placeholder="6 Digit PIN" type="number" maxLength={6} value={signup.pin} onChange={e=>setSignup({...signup,pin:e.target.value})}/>
        <button className="btn" onClick={doSignup}>Create Account</button>
      </div>
    </div>
  );

  if(screen==="login") return (
    <div className="centerBox">
      <div className="card">
        <h3>Login</h3>
        <input className="input" placeholder="Email" value={login.email} onChange={e=>setLogin({...login,email:e.target.value})}/>
        <input className="input" placeholder="Password" type="password" value={login.password} onChange={e=>setLogin({...login,password:e.target.value})}/>
        <input className="input" placeholder="Enter PIN" type="number" maxLength={6} value={login.pin} onChange={e=>setLogin({...login,pin:e.target.value})}/>
        <button className="btn" onClick={doLogin}>Login</button>
      </div>
    </div>
  );

  if(screen==="pinVerify") return (
    <div className="centerBox">
      <div className="card">
        <h3>Verify PIN</h3>
        <input className="input" placeholder="6 Digit PIN" type="number" maxLength={6} value={login.pin} onChange={e=>setLogin({...login,pin:e.target.value})}/>
        <button className="btn" onClick={verifyPin}>Continue</button>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

</body>
</html>
