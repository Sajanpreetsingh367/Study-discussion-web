<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club — Elite</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase (Global Mode - NO module) -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

<script>
// ✅ Firebase Init ✔ No module issues ✔ No blank screen
const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Make Firebase Global
window.F = { auth, db };
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);overflow:hidden;}
*{box-sizing:border-box;}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;color:white;transition:opacity .6s ease,transform .6s ease;}
.fade{opacity:0;transform:translateY(20px)}
.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:30px;width:90%;max-width:380px;box-shadow:0 8px 40px rgba(0,0,0,0.4);}
.input{width:100%;padding:12px 14px;margin-top:8px;border:none;border-radius:10px;font-size:15px;}
.input:focus{outline:none;box-shadow:0 0 0 2px #6C63FF inset;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-weight:700;font-size:15px;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8);box-shadow:0 4px 20px rgba(108,99,255,0.4);cursor:pointer;}
.btn:active{transform:scale(0.98)}
.logo-3d{width:130px;height:130px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:800;color:#fff;box-shadow:0 0 40px rgba(108,99,255,0.7);animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.footer-note{font-size:12px;color:#a1a1aa;margin-top:10px}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:14px;margin-top:10px;}
.tile{padding:14px;border-radius:12px;cursor:pointer;font-weight:600;background:linear-gradient(180deg,#fff,#f8f9ff);box-shadow:0 8px 18px rgba(0,0,0,0.15);}
.tile:hover{transform:scale(1.05);transition:0.2s;}
.tile.selected{background:linear-gradient(90deg,#6C63FF,#00C2A8);color:#fff;}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;
const F = window.F;

function App(){
  const [screen,setScreen] = useState('welcome');
  const [signup,setSignup] = useState({email:'',password:'',username:''});
  const [login,setLogin] = useState({email:'',password:''});
  const [exam,setExam] = useState(null);
  const [code,setCode] = useState('');
  const [manual,setManual] = useState({payer:'',upi:'',mobile:''});
  const [pin,setPin] = useState('');

  async function handleSignup(){
    if(!signup.email || !signup.password || !signup.username) return alert("Fill details");
    try{
      const u = await F.auth.createUserWithEmailAndPassword(signup.email, signup.password);
      await F.db.collection("users").doc(u.user.uid).set({...signup,created:new Date().toISOString()});
      alert("Welcome "+signup.username);
      setScreen('examlist');
    }catch(e){alert(e.message);}
  }

  async function handleLogin(){
    try{
      await F.auth.signInWithEmailAndPassword(login.email, login.password);
      setScreen('examlist');
    }catch(e){alert(e.message);}
  }

  function verifyPin(){
    if(pin === "123456"){
      alert("PIN Correct ✅");
      window.location.href = "home.html";
    } else {
      alert("Incorrect PIN ❌");
    }
  }

  function checkCodeLocal(){
    if(code.trim().toUpperCase()==='BIGHIT'){
      alert("Code accepted!");
      window.location.href='home.html';
    }
    else alert("Invalid Code");
  }

  async function submitManual(){
    if(!manual.payer||!manual.upi||!manual.mobile){alert("Fill all fields");return;}
    await F.db.collection("manual_verifications").add({...manual,ts:new Date().toISOString()});
    alert("Submitted for manual verification");
    window.location.href='home.html';
  }

  // ✅ Screens — UI Same ✔
  if(screen==='welcome') return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2 style={{marginTop:20,letterSpacing:1}}>Study Discussion Club</h2>
      <p style={{maxWidth:320,color:'#c7c7c7'}}>Where preparation meets perfection — crafted for elite aspirants.</p>
      <p className="footer-note">Developed by Sajan</p>
      <button className="btn" onClick={()=>setScreen('signup')}>Get Started</button>
      <button className="btn" style={{background:'transparent',border:'1px solid #6C63FF'}} onClick={()=>setScreen('login')}>Login</button>
    </div>
  );

  if(screen==='signup') return (
    <div className="centerBox">
      <div className="card">
        <h3>Signup</h3>
        <input className="input" placeholder="Username" onChange={e=>setSignup({...signup,username:e.target.value})}/>
        <input className="input" placeholder="Email" onChange={e=>setSignup({...signup,email:e.target.value})}/>
        <input className="input" type="password" placeholder="Password" onChange={e=>setSignup({...signup,password:e.target.value})}/>
        <button className="btn" onClick={handleSignup}>Create Account</button>
        <button className="btn" style={{background:'transparent',border:'1px solid #6C63FF'}} onClick={()=>setScreen('login')}>Login</button>
      </div>
    </div>
  );

  if(screen==='login') return (
    <div className="centerBox">
      <div className="card">
        <h3>Login</h3>
        <input className="input" placeholder="Email" onChange={e=>setLogin({...login,email:e.target.value})}/>
        <input className="input" type="password" placeholder="Password" onChange={e=>setLogin({...login,password:e.target.value})}/>
        <button className="btn" onClick={handleLogin}>Login</button>
        <button className="btn" style={{background:'transparent',border:'1px solid #6C63FF'}} onClick={()=>setScreen('signup')}>Signup</button>
      </div>
    </div>
  );

  if(screen==='examlist') return (
    <div className="centerBox">
      <h2>Choose Exam</h2>
      <div className="tile-grid">
        {['UPSC','NEET','JUDICIARY','BOARD CLASSES','BUSINESS'].map(e=>
          <div key={e} className={`tile ${exam===e?'selected':''}`} onClick={()=>setExam(e)}>{e}</div>
        )}
      </div>
      <button className="btn" disabled={!exam} onClick={()=>setScreen('subscription')}>Next</button>
    </div>
  );

  if(screen==='subscription') return (
    <div className="centerBox">
      <h2>Subscription</h2>
      <p style={{color:'#c7c7c7',maxWidth:320}}>Unlock premium content, contests, and discussion boards.</p>

      <button className="btn" onClick={()=>alert("UPI Pay flow will come soon!")}>Pay Now (UPI)</button>

      <input className="input" placeholder="Enter Code (BIGHIT)" value={code} onChange={e=>setCode(e.target.value)}/>
      <button className="btn" onClick={checkCodeLocal}>Submit Code</button>

      <!-- ✅ New PIN System -->
      <input className="input" type="password" maxLength="6" placeholder="Enter 6 Digit PIN"
        value={pin} onChange={e=>setPin(e.target.value)}/>
      <button className="btn" onClick={verifyPin}>Verify PIN</button>

      <button className="btn" style={{background:'transparent',border:'1px solid #6C63FF'}} onClick={()=>setScreen('manual')}>Manual Verification</button>
    </div>
  );

  if(screen==='manual') return (
    <div className="centerBox">
      <div className="card">
        <h3>Manual Verification</h3>
        <input className="input" placeholder="Payer Name" onChange={e=>setManual({...manual,payer:e.target.value})}/>
        <input className="input" placeholder="UPI ID" onChange={e=>setManual({...manual,upi:e.target.value})}/>
        <input className="input" placeholder="Mobile No" onChange={e=>setManual({...manual,mobile:e.target.value})}/>
        <button className="btn" onClick={submitManual}>Submit</button>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
