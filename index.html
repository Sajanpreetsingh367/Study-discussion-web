<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club — Elite</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
authDomain:"study-discussion-club.firebaseapp.com",
projectId:"study-discussion-club",
storageBucket:"study-discussion-club.appspot.com",
messagingSenderId:"383378613377",
appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.FIRE = { auth, db, onAuthStateChanged, createUserWithEmailAndPassword, signOut, signInWithEmailAndPassword, doc, setDoc, getDoc, updateDoc };
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);color:white;text-align:center;overflow:hidden;}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;}
.card{background:rgba(255,255,255,0.10);backdrop-filter:blur(15px);padding:25px;border-radius:18px;width:90%;max-width:360px;}
.input{width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px;font-size:15px;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-size:15px;font-weight:700;color:white;background:linear-gradient(90deg,#6C63FF,#00C2A8);}
.logo-3d{width:130px;height:130px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:800;color:#fff;animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(130px,1fr));gap:12px;margin-top:20px;}
.tile{padding:14px;background:white;border-radius:12px;color:black;font-weight:600;cursor:pointer;}
.tile.selected{background:linear-gradient(90deg,#6C63FF,#00C2A8);color:white;}
.notice{background:#222;padding:12px;border-radius:14px;margin:12px;font-size:14px;}
</style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
const {useState, useEffect} = React;
const F = window.FIRE;

function App(){
const [screen,setScreen] = useState("loading");
const [signup,setSignup] = useState({email:"",password:"",pin:""});
const [pin,setPin] = useState("");
const [exam,setExam] = useState("");
const [userData,setUserData] = useState(null);

// ✅ Auto-login check
useEffect(()=>{
F.onAuthStateChanged(F.auth, async(user)=>{
if(!user){ setScreen("splash"); return; }
const uDoc = await F.getDoc(F.doc(F.db,"users",user.uid));
if(uDoc.exists()){
const data = uDoc.data();
setUserData(data);
if(!data.pin) setScreen("signupPin");
else setScreen("pinVerify");
}
});
},[]);

async function handleSignup(){
if(!signup.email || !signup.password || signup.pin.length!==6)
return alert("Fill all fields & PIN must be 6 digits!");

const user = await F.createUserWithEmailAndPassword(F.auth,signup.email, signup.password);
await F.setDoc(F.doc(F.db,"users",user.user.uid),{
email:signup.email,
pin:signup.pin,
subscription:false,
created:Date.now()
});
alert("Signup Done ✅");
setScreen("examList");
}

async function verifyPIN(){
if(pin === userData.pin){
if(userData.subscription) window.location.href="home.html";
else setScreen("examList");
}else alert("Wrong PIN!");
}

// ✅ UI Screens
if(screen==="loading") return <div className="centerBox"><h3>Loading...</h3></div>;

if(screen==="splash") return (
<div className="centerBox">
<div className="logo-3d">SDC</div>
<h2 style={{marginTop:20}}>Study Discussion Club</h2>
<p style={{color:"#ccc"}}>Developed by Sajan</p>
<button className="btn" onClick={()=>setScreen("signup")}>Get Started</button>
<button className="btn" style={{background:"transparent",border:"1px solid #6C63FF"}} onClick={()=>setScreen("pinVerify")}>Login</button>
</div>);

if(screen==="signup") return (
<div className="centerBox">
<div className="card">
<h3>Create Account</h3>
<input className="input" placeholder="Email" onChange={e=>setSignup({...signup,email:e.target.value})}/>
<input className="input" placeholder="Password" type="password" onChange={e=>setSignup({...signup,password:e.target.value})}/>
<input className="input" placeholder="Create 6-digit PIN" maxLength="6" onChange={e=>setSignup({...signup,pin:e.target.value})}/>
<button className="btn" onClick={handleSignup}>Register</button>
</div></div>);

if(screen==="pinVerify") return (
<div className="centerBox">
<div className="card">
<h3>Enter PIN</h3>
<input className="input" placeholder="6 Digit PIN" maxLength="6" value={pin} onChange={e=>setPin(e.target.value)}/>
<button className="btn" onClick={verifyPIN}>Verify</button>
</div></div>);

if(screen==="examList") return (
<div className="centerBox">
<h2>Select Exam</h2>
<div className="tile-grid">
{["UPSC","NEET","JUDICIARY","BOARD CLASSES","BUSINESS"].map(x=>
<div key={x} className={`tile ${exam==x?"selected":""}`} onClick={()=>setExam(x)}>{x}</div>)}
</div>
<button className="btn" disabled={!exam} onClick={()=>setScreen("subscription")}>Next</button>
</div>);

if(screen==="subscription") return (
<div className="centerBox">
<h2>{exam} Subscription</h2>
<div className="notice">
✓ Current Affairs<br/>
✓ Practice Questions<br/>
✓ Books Summary<br/>
✓ Mind Maps<br/>
✓ Interview Prep
</div>
<button className="btn" onClick={()=>{alert("Payment later"); window.location.href="home.html";}}>
Pay ₹17
</button>
</div>);

return <div/>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
