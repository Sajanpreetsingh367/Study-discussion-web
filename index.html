<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Study Discussion Club — Elite</title>

<!-- React & Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase ✅ YOUR REAL CONFIG -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.F = {auth,db,onAuthStateChanged,createUserWithEmailAndPassword,signInWithEmailAndPassword,signOut,doc,setDoc,getDoc};
</script>

<style>
html,body,#root{
  height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;
  background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);
  color:white;text-align:center;
}
.centerBox{
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  height:100vh;width:100vw;padding:20px;
}
.card{
  background:rgba(255,255,255,0.08);padding:25px;border-radius:18px;
  width:90%;max-width:380px;backdrop-filter:blur(14px)
}
.input{
  width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px;
  font-size:15px;
}
.btn{
  width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;
  font-size:15px;font-weight:700;color:#fff;
  background:linear-gradient(90deg,#6C63FF,#00C2A8);cursor:pointer;
}
.logo-3d{
  width:140px;height:140px;border-radius:50%;
  background:radial-gradient(circle,#00C2A8,#6C63FF);
  display:flex;justify-content:center;align-items:center;
  font-weight:800;font-size:32px;
  animation:spin 6s linear infinite;
}
@keyframes spin{100%{transform:rotateY(360deg)}}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:14px;margin-top:10px;width:100%;max-width:450px;}
.tile{
  padding:16px;border-radius:12px;cursor:pointer;font-size:15px;
  background:white;color:#000;font-weight:600;
}
.tile.selected{
  background:linear-gradient(90deg,#6C63FF,#00C2A8);color:#fff;
}
.notice{
  background:#111a;padding:15px;border-radius:10px;margin-top:20px;
  width:90%;max-width:350px;
}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;
const F = window.F;

function App(){

  const [screen,setScreen] = useState("splash");
  const [userData,setUserData] = useState(null);
  const [signup,setSignup] = useState({username:"",email:"",password:"",pin:""});
  const [pin,setPin] = useState("");
  const [exam,setExam] = useState(null);
  const [code,setCode] = useState("");

  useEffect(()=>{
    F.onAuthStateChanged(F.auth, async u=>{
      if(!u){ setScreen("splash"); return; }
      const d = await F.getDoc(F.doc(F.db,"users",u.uid));
      if(!d.exists()){ setScreen("splash"); return; }
      const ud = d.data();
      setUserData(ud);
      if(!ud.pin) setScreen("signup");
      else setScreen("pinVerify");
    });
  },[]);

  async function doSignup(){
    if(!signup.username || !signup.email || !signup.password || signup.pin.length!==6){
      alert("Fill correctly"); return;
    }
    const u = await F.createUserWithEmailAndPassword(F.auth,signup.email,signup.password);
    await F.setDoc(F.doc(F.db,"users",u.user.uid),{
      ...signup, created:Date.now(), subscription:false
    });
    setScreen("examlist");
  }

  function verifyPIN(){
    if(pin === userData.pin){
      if(userData.subscription) window.location.href="home.html";
      else setScreen("examlist");
    } else alert("Wrong PIN");
  }

  if(screen==="splash") return(
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2 style={{marginTop:20}}>Study Discussion Club</h2>
      <p style={{color:"#c7c7c7"}}>Developed by Sajan</p>
      <button className="btn" onClick={()=>setScreen("signup")}>Get Started</button>
      <button className="btn" style={{background:"transparent",border:"1px solid #6C63FF"}}
        onClick={()=>setScreen("pinVerify")}>Already Registered</button>
    </div>
  );

  if(screen==="signup") return(
    <div className="centerBox">
      <div className="card">
        <h3>Create Account</h3>
        <input className="input" placeholder="Username" onChange={e=>setSignup({...signup,username:e.target.value})}/>
        <input className="input" placeholder="Email" onChange={e=>setSignup({...signup,email:e.target.value})}/>
        <input className="input" type="password" placeholder="Password" onChange={e=>setSignup({...signup,password:e.target.value})}/>
        <input className="input" placeholder="6 Digit PIN" maxLength="6" onChange={e=>setSignup({...signup,pin:e.target.value})}/>
        <button className="btn" onClick={doSignup}>Continue</button>
      </div>
    </div>
  );

  if(screen==="pinVerify") return(
    <div className="centerBox">
      <h3>Enter PIN</h3>
      <input className="input" maxLength="6" placeholder="PIN" onChange={e=>setPin(e.target.value)}/>
      <button className="btn" onClick={verifyPIN}>Verify</button>
    </div>
  );

  if(screen==="examlist") return(
    <div className="centerBox">
      <h2>Select Exam</h2>
      <div className="tile-grid">
        {["UPSC","NEET","JUDICIARY","BOARD CLASSES","BUSINESS"].map(x=>
          <div className={`tile ${exam===x?"selected":""}`} onClick={()=>setExam(x)}>{x}</div>
        )}
      </div>
      <button className="btn" disabled={!exam} onClick={()=>setScreen("subscription")}>Next</button>
    </div>
  );

  if(screen==="subscription") return(
    <div className="centerBox">
      <h2>{exam} Subscription</h2>
      <div className="notice">
        ✓ Current Affairs<br/>✓ Practice Questions<br/>✓ Books Summary<br/>✓ Mind Maps<br/>✓ Interview Prep
      </div>
      <button className="btn" onClick={()=>alert("UPI Gateway Pending")}>Pay ₹17</button>

      <input className="input" placeholder="Enter Code"
        onChange={e=>setCode(e.target.value)}/>
      <button className="btn" onClick={()=>{
        if(code.toUpperCase()==="BIGHIT") window.location.href="home.html";
        else alert("Invalid Code");
      }}>Apply Code</button>
    </div>
  );

  return <div className="centerBox">Loading...</div>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
