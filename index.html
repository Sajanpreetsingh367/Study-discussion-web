<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club — Elite</title>

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.F = { auth, db, doc, setDoc, getDoc, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged };
</script>

<style>
html,body,#root{
  height:100%;
  margin:0;
  font-family:"Poppins",sans-serif;
  background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);
  overflow:hidden;
  color:white;
}
.centerBox{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  width:100vw;
  text-align:center;
  padding:20px;
}
.card{
  background:rgba(255,255,255,0.08);
  padding:25px;
  border-radius:18px;
  width:90%;
  max-width:360px;
}
.input{
  width:100%;
  padding:12px 14px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  font-size:15px;
}
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:700;
  color:white;
  background:linear-gradient(90deg,#6C63FF,#00C2A8);
  margin-top:14px;
}
.logo-3d{
  width:135px;
  height:135px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:34px;
  font-weight:800;
  animation:spin 6s linear infinite;
}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.tile-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
	width:90%;
  max-width:400px;
  margin-top:20px;
}
.tile{
  padding:16px;
  border-radius:12px;
  background:white;
  color:black;
  font-weight:600;
}
.tile.selected{
  background:linear-gradient(90deg,#6C63FF,#00C2A8);
  color:white;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;
const F = window.F;

function App(){

  const [screen,setScreen] = useState('splash');
  const [userEmail,setUserEmail] = useState(null);
  const [userPIN,setUserPIN] = useState('');

  const [signup,setSignup] = useState({email:'',password:'',username:'',pin:''});
  const [exam,setExam] = useState(null);

  useEffect(()=>{
    setTimeout(()=>{
      const saved = localStorage.getItem("isRegistered");
      if(saved === "yes"){
        setScreen("pin");
      }else{
        setScreen("signup");
      }
    },1500);
  },[]);

  async function registerUser(){
    if(!signup.email || !signup.password || signup.pin.length !== 6)
      return alert("Fill all fields & 6 digit PIN");

    try{
      const user = await F.createUserWithEmailAndPassword(F.auth, signup.email, signup.password);
      await F.setDoc(F.doc(F.db,"users",user.user.uid),{
        email: signup.email,
        pin: signup.pin
      });

      localStorage.setItem("isRegistered","yes");
      setUserEmail(signup.email);
      setScreen("pin");

    }catch(err){ alert(err.message); }
  }

  async function verifyPIN(){
    const uid = F.auth.currentUser?.uid;
    if(!uid) return alert("Login Issue");

    const snap = await F.getDoc(F.doc(F.db,"users",uid));
    if(snap.exists()){
      if(snap.data().pin === userPIN){
        setScreen("examlist");
      } else alert("Wrong PIN");
    }
  }

  if(screen==="splash") return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2>Study Discussion Club</h2>
      <p>Developed by Sajan</p>
    </div>
  );

  if(screen==="signup") return(
    <div className="centerBox">
      <div className="card">
        <h3>Create Account</h3>
        <input className="input" placeholder="Username" 
         onChange={e=>setSignup({...signup,username:e.target.value})}/>
        <input className="input" placeholder="Email" 
         onChange={e=>setSignup({...signup,email:e.target.value})}/>
        <input className="input" type="password" placeholder="Password" 
         onChange={e=>setSignup({...signup,password:e.target.value})}/>
        <input className="input" type="number" placeholder="6 Digit PIN" 
         maxLength="6"
         onChange={e=>setSignup({...signup,pin:e.target.value.slice(0,6)})}/>
        <button className="btn" onClick={registerUser}>Continue</button>
      </div>
    </div>
  );

  if(screen==="pin") return(
    <div className="centerBox">
      <div className="card">
        <h3>Enter PIN</h3>
        <input className="input" type="password" placeholder="Enter PIN"
         maxLength="6"
         onChange={e=>setUserPIN(e.target.value)}/>
        <button className="btn" onClick={verifyPIN}>Unlock</button>
      </div>
    </div>
  );

  if(screen==="examlist") return(
    <div className="centerBox">
      <h2>Select Exam</h2>
      <div className="tile-grid">
        {["UPSC","NEET","JUDICIARY","BUSINESS"].map(x=>
          <div className={`tile ${exam===x?"selected":""}`} 
           onClick={()=>setExam(x)}>{x}</div>
        )}
      </div>
      <button className="btn" disabled={!exam}
        onClick={()=>setScreen("subscription")}>Next</button>
    </div>
  );

  if(screen==="subscription") return(
    <div className="centerBox">
      <div className="card">
        <h3>{exam} Subscription</h3>
        <p style={{color:"#ccc"}}>Access Premium Content</p>
        <ul style={{textAlign:"left"}}>
          <li>Current Affairs</li>
          <li>Practice Questions</li>
          <li>Elite Discussions</li>
        </ul>
        <button className="btn" onClick={()=>alert("Payment Coming Soon")}>
          Pay ₹17
        </button>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
