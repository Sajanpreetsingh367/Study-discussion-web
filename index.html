<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Study Discussion Club — Master</title>

<!-- React & Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"YOUR_API_KEY",
  authDomain:"YOUR_AUTH_DOMAIN",
  projectId:"YOUR_PROJECT_ID",
  storageBucket:"YOUR_STORAGE_BUCKET",
  messagingSenderId:"YOUR_MSG_SENDER",
  appId:"YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.F = { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, doc, setDoc, addDoc, collection };
</script>

<style>
/* Premium full-screen UI */
:root{
  --accent:#6C63FF;
  --accent2:#00C2A8;
  --glass:rgba(255,255,255,0.08);
  --card:#ffffffaa;
  --radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif;}
html,body,#root{height:100%;width:100%;background:linear-gradient(160deg,#070724,#2b0b5b);}
.container{height:100%;width:100%;display:flex;align-items:center;justify-content:center;padding:20px;overflow:auto;}
.panel{width:100%;max-width:960px;background:var(--glass);backdrop-filter:blur(12px);border-radius:var(--radius);padding:28px;box-shadow:0 12px 28px rgba(0,0,0,0.6);}
.logo{width:120px;height:120px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:26px;margin:auto;box-shadow:0 12px 30px rgba(92,61,255,0.3);}
.title{text-align:center;color:#fff;font-size:24px;font-weight:700;margin-top:20px;}
.subtitle{text-align:center;color:#ccc;font-size:14px;margin-top:4px;}
.card{background:var(--card);border-radius:var(--radius);padding:18px;margin-top:20px;box-shadow:0 8px 20px rgba(0,0,0,0.2);}
.field{display:flex;flex-direction:column;margin-bottom:14px;}
.input{padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.3);outline:none;font-size:14px;background:rgba(255,255,255,0.9);}
.input:focus{border-color:var(--accent);box-shadow:0 6px 18px rgba(108,99,255,0.2);}
.btn{padding:14px 18px;border-radius:12px;border:none;font-weight:700;color:#fff;cursor:pointer;background:linear-gradient(90deg,var(--accent),var(--accent2));box-shadow:0 8px 24px rgba(76,63,255,0.2);margin-top:10px;}
.btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.5);}
.notice{background:rgba(11,18,40,0.3);color:#fff;padding:12px;border-radius:12px;margin-top:14px;font-size:13px;}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px;margin-top:12px;}
.tile{background:linear-gradient(180deg,#fff,#f8f9ff);padding:16px;border-radius:var(--radius);text-align:center;font-weight:600;cursor:pointer;box-shadow:0 8px 18px rgba(0,0,0,0.15);}
.tile.selected{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;}
.footer-note{text-align:center;font-size:12px;color:#ccc;margin-top:10px;}
.back{cursor:pointer;color:#fff;font-weight:700;margin-bottom:10px;display:inline-block;}
@media(max-width:900px){.panel{padding:20px;margin:0 10px;}}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const {useState} = React;
const F = window.F;
function toast(msg){alert(msg);}

function App(){
  const [screen,setScreen]=useState('welcome');
  const [signup,setSignup]=useState({username:'',email:'',password:'',mobile:''});
  const [login,setLogin]=useState({email:'',password:''});
  const [exam,setExam]=useState(null);
  const [code,setCode]=useState('');

  async function handleSignup(){
    if(!signup.email||!signup.password){toast('Enter email & password');return;}
    try{
      const u = await F.createUserWithEmailAndPassword(F.auth,signup.email,signup.password);
      await F.setDoc(F.doc(F.db,'users',u.user.uid),{...signup,createdAt:new Date().toISOString()});
      toast('Signup success');
      setScreen('examlist');
    }catch(e){toast('Signup failed '+e.message);}
  }

  async function handleLogin(){
    if(!login.email||!login.password){toast('Enter email & password');return;}
    try{
      await F.signInWithEmailAndPassword(F.auth,login.email,login.password);
      toast('Login success');
      setScreen('examlist');
    }catch(e){toast('Login failed '+e.message);}
  }

  function checkCodeLocal(input){
    if(!input){toast('Enter code'); return;}
    if(input.trim().toUpperCase()==='BIGHIT'){toast('Code accepted'); window.location.href='home.html';}
    else toast('Invalid code');
  }

  async function submitManual(payer,upi,mob){
    if(!payer||!upi||!mob){toast('Fill all fields');return;}
    try{
      await F.addDoc(F.collection(F.db,'manual_verifications'),{payer,upi,mob,ts:new Date().toISOString()});
      toast('Submitted for manual verification'); window.location.href='home.html';
    }catch(e){toast('Unable to submit');}
  }

  // Welcome screen
  if(screen==='welcome') return (
    <div className="container">
      <div className="panel">
        <div className="logo">SDC</div>
        <h2 className="title">Study Discussion Club</h2>
        <p className="subtitle">Developed by Sajan — Premium Exam Prep Platform</p>
        <div className="card">
          <button className="btn" onClick={()=>setScreen('signup')}>Create Account</button>
          <button className="btn ghost" onClick={()=>setScreen('login')}>I already have an account</button>
          <div className="footer-note">High-end research & design team simulated</div>
        </div>
      </div>
    </div>
  );

  // Signup screen
  if(screen==='signup') return (
    <div className="container">
      <div className="panel">
        <div className="back" onClick={()=>setScreen('welcome')}>← Back</div>
        <h2 className="title">Signup</h2>
        <div className="card">
          <div className="field"><label>Username</label><input className="input" value={signup.username} onChange={e=>setSignup({...signup,username:e.target.value})}/></div>
          <div className="field"><label>Email</label><input className="input" value={signup.email} onChange={e=>setSignup({...signup,email:e.target.value})}/></div>
          <div className="field"><label>Password</label><input className="input" type="password" value={signup.password} onChange={e=>setSignup({...signup,password:e.target.value})}/></div>
          <div className="field"><label>Mobile</label><input className="input" value={signup.mobile} onChange={e=>setSignup({...signup,mobile:e.target.value})}/></div>
          <button className="btn" onClick={handleSignup}>Signup</button>
        </div>
      </div>
    </div>
  );

  // Login screen
  if(screen==='login') return (
    <div className="container">
      <div className="panel">
        <div className="back" onClick={()=>setScreen('welcome')}>← Back</div>
        <h2 className="title">Login</h2>
        <div className="card">
          <div className="field"><label>Email</label><input className="input" value={login.email} onChange={e=>setLogin({...login,email:e.target.value})}/></div>
          <div className="field"><label>Password</label><input className="input" type="password" value={login.password} onChange={e=>setLogin({...login,password:e.target.value})}/></div>
          <button className="btn" onClick={handleLogin}>Login</button>
        </div>
      </div>
    </div>
  );

  // Exam list screen
  if(screen==='examlist') return (
    <div className="container">
      <div className="panel">
        <h2 className="title">Select Your Exam</h2>
        <div className="tile-grid">
          {['UPSC','NEET','JUDICIARY','BOARD CLASSES','BUSINESS'].map(e=><div key={e} className={`tile ${exam===e?'selected':''}`} onClick={()=>setExam(e)}>{e}</div>)}
        </div>
        <button className="btn" disabled={!exam} onClick={()=>setScreen('subscription')}>Next</button>
      </div>
    </div>
  );

  // Subscription screen
  if(screen==='subscription') return (
    <div className="container">
      <div className="panel">
        <div className="back" onClick={()=>setScreen('examlist')}>← Back</div>
        <h2 className="title">Subscription</h2>
        <div className="notice">
          ✓ Current Affairs<br/>✓ Practice Questions<br/>✓ Interview Practice<br/>✓ Quick Books Summary<br/>✓ MindMaps
        </div>
        <button className="btn" onClick={()=>{window.location.href='upi://pay?pa=demo@upi&pn=SDC&am=99&cu=INR'; setTimeout(()=>setScreen('manual'),60000);}}>Pay Now (UPI)</button>
        <div className="field"><label>Enter Code</label><input className="input" value={code} onChange={e=>setCode(e.target.value)}/></div>
        <button className="btn ghost" onClick={()=>checkCodeLocal(code)}>Submit Code</button>
        <div className="notice">If payment not received, fill manual verification.</div>
      </div>
    </div>
  );

  // Manual verification
  if(screen==='manual') return (
    <div className="container">
      <div className="panel">
        <div className="back" onClick={()=>setScreen('subscription')}>← Back</div>
        <h2 className="title">Manual Verification</h2>
        <ManualForm/>
      </div>
    </div>
  );

  return <div style={{color:'#fff'}}>Loading...</div>;

  function ManualForm(){
    const [payer,setPayer]=useState(''); const [upi,setUpi]=useState(''); const [mob,setMob]=useState('');
    return (
      <div className="card">
        <div className="field"><label>Payer Name</label><input className="input" value={payer} onChange={e=>setPayer(e.target.value)}/></div>
        <div className="field"><label>UPI ID</label><input className="input" value={upi} onChange={e=>setUpi(e.target.value)}/></div>
        <div className="field"><label>Mobile No</label><input className="input" value={mob} onChange={e=>setMob(e.target.value)}/></div>
        <button className="btn" onClick={()=>submitManual(payer,upi,mob)}>Submit Verification</button>
      </div>
    )
  }
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
