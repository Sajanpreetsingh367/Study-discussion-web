<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, height=device-height"/>
<title>Study Discussion Club — Master UI</title>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.F = { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, doc, setDoc, addDoc, collection };
</script>

<style>
/* Master Fullscreen Professional UI */
:root {
  --accent1:#6C63FF;
  --accent2:#00C2A8;
  --glass: rgba(255,255,255,0.05);
  --card-bg: rgba(255,255,255,0.95);
  --radius:16px;
  --pad:18px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body,#root{height:100%;width:100%;font-family:'Inter',sans-serif;background:linear-gradient(180deg,#0b0c1f,#2c0b5f);color:#fff}
.container{height:100vh;width:100%;display:flex;justify-content:center;align-items:center;padding:0 20px;overflow:hidden}
.panel{width:100%;max-width:720px;max-height:100vh;overflow-y:auto;padding:30px;border-radius:var(--radius);backdrop-filter:blur(10px);background:var(--glass);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
.logo{width:140px;height:140px;border-radius:999px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-size:26px;font-weight:800;color:#fff;box-shadow:0 10px 30px rgba(76,63,255,0.25);margin:0 auto}
.title{text-align:center;font-size:26px;font-weight:700;margin-top:18px;color:#fff}
.subtitle{text-align:center;font-size:14px;color:rgba(255,255,255,0.7);margin-top:6px}
.card{background:var(--card-bg);border-radius:var(--radius);padding:var(--pad);margin:12px 0;box-shadow:0 6px 18px rgba(12,18,40,0.25)}
.field{display:flex;flex-direction:column;margin-bottom:14px}
.input{padding:12px 14px;border-radius:12px;border:1px solid rgba(11,20,40,0.1);outline:none;background:linear-gradient(180deg,#fff,#fcfcff);font-size:14px}
.input:focus{border-color:var(--accent1);box-shadow:0 6px 18px rgba(108,99,255,0.12)}
.btn{padding:14px 18px;border-radius:12px;border:0;font-weight:700;cursor:pointer;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;box-shadow:0 8px 24px rgba(76,63,255,0.18);margin-top:8px;width:100%}
.ghost{background:transparent;border:1px solid rgba(255,255,255,0.2);color:#fff}
.small{font-size:13px;color:rgba(255,255,255,0.6)}
.center{text-align:center}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-top:12px}
.tile{background:linear-gradient(180deg,#fff,#f8f9ff);padding:14px;border-radius:12px;text-align:center;cursor:pointer;box-shadow:0 8px 20px rgba(8,10,20,0.08)}
.tile.selected{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff}
.notice{background:rgba(11,18,40,0.25);padding:12px;border-radius:12px;color:#dbeafe;margin-top:12px}
.back{cursor:pointer;color:#dbeafe;margin-bottom:12px;font-weight:600}

/* Responsive Keyboard friendly */
@media(max-width:880px){.panel{padding:20px;}}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;
const F = window.F;
function toast(msg){alert(msg)}

function App(){
const [screen,setScreen]=useState('welcome');
const [signup,setSignup]=useState({username:'',email:'',password:'',mobile:''});
const [login,setLogin]=useState({email:'',password:''});
const [exam,setExam]=useState(null);

async function handleSignup(){
if(!signup.email||!signup.password){toast('Enter Email & Password');return}
try{
const u=await F.createUserWithEmailAndPassword(F.auth,signup.email,signup.password);
await F.setDoc(F.doc(F.db,'users',u.user.uid),{...signup,createdAt:new Date().toISOString()});
toast('Signup success'); setScreen('examlist');
}catch(e){console.error(e);toast('Signup failed')}
}

async function handleLogin(){
if(!login.email||!login.password){toast('Enter credentials');return}
try{await F.signInWithEmailAndPassword(F.auth,login.email,login.password);toast('Login success');setScreen('examlist')}
catch(e){toast('Login failed')}
}

async function submitManual(payer,upi,mob){
if(!payer||!upi||!mob){toast('Fill all fields');return}
try{await F.addDoc(F.collection(F.db,'manual_verifications'),{payer,upi,mob,ts:new Date().toISOString()});toast('Submitted manual verification');window.location.href='home.html'}
catch(e){toast('Failed')}
}

function checkCodeLocal(input){if(input.trim().toUpperCase()==='BIGHIT'){toast('Code accepted');window.location.href='home.html'}else{toast('Invalid code')}}

function handlePay(){window.location.href='upi://pay?pa=demo@upi&pn=StudyClub&am=99&cu=INR';setTimeout(()=>setScreen('manual'),60000)}

const Welcome=()=>(
<div className="panel">
<div className="logo">SDC</div>
<h3 className="title">Study Discussion Club</h3>
<p className="subtitle">High-quality UPSC & Competitive Exam Study Material</p>
<div className="card">
<button className="btn" onClick={()=>setScreen('signup')}>Create Account</button>
<button className="btn ghost" onClick={()=>setScreen('login')}>Login</button>
</div>
</div>
);

const Signup=()=>(
<div className="panel">
<h3 className="title">Signup</h3>
<div className="card">
<div className="field"><label className="small">Username</label><input className="input" placeholder="Username" value={signup.username} onChange={e=>setSignup({...signup,username:e.target.value})}/></div>
<div className="field"><label className="small">Email</label><input className="input" placeholder="Email" value={signup.email} onChange={e=>setSignup({...signup,email:e.target.value})}/></div>
<div className="field"><label className="small">Password</label><input className="input" type="password" placeholder="Password" value={signup.password} onChange={e=>setSignup({...signup,password:e.target.value})}/></div>
<div className="field"><label className="small">Mobile</label><input className="input" placeholder="Mobile No" value={signup.mobile} onChange={e=>setSignup({...signup,mobile:e.target.value})}/></div>
<button className="btn" onClick={handleSignup}>Signup</button>
<button className="btn ghost" onClick={()=>setScreen('login')}>Login</button>
</div>
</div>
);

const Login=()=>(
<div className="panel">
<h3 className="title">Login</h3>
<div className="card">
<div className="field"><label className="small">Email</label><input className="input" placeholder="Email" value={login.email} onChange={e=>setLogin({...login,email:e.target.value})}/></div>
<div className="field"><label className="small">Password</label><input className="input" type="password" placeholder="Password" value={login.password} onChange={e=>setLogin({...login,password:e.target.value})}/></div>
<button className="btn" onClick={handleLogin}>Login</button>
</div>
</div>
);

const ExamList=()=>(
<div className="panel">
<h3 className="title">Select Exam</h3>
<div className="tile-grid">
{['UPSC','NEET','JUDICIARY','MATRIC'].map(e=><div key={e} className={`tile ${exam===e?'selected':''}`} onClick={()=>setExam(e)}>{e}</div>)}
</div>
<button className="btn" disabled={!exam} onClick={()=>setScreen('subscription')}>Next</button>
</div>
);

const Subscription=()=>{const [code,setCode]=useState('');return(<div className="panel"><h3 className="title">Subscription</h3><div className="notice">✓ Current Affairs<br/>✓ Practice Questions<br/>✓ Interview Practice<br/>✓ Quick Books Summary<br/>✓ MindMaps</div><button className="btn" onClick={handlePay}>Pay Now (UPI)</button><div className="field"><label className="small">Enter Code</label><input className="input" placeholder="BIGHIT" value={code} onChange={e=>setCode(e.target.value)}/></div><button className="btn ghost" onClick={()=>checkCodeLocal(code)}>Submit Code</button></div>)};

const ManualVerification=()=>{const [payer,setPayer]=useState('');const [upi,setUpi]=useState('');const [mob,setMob]=useState('');return(<div className="panel"><h3 className="title">Manual Verification</h3><div className="field"><label className="small">Payer Name</label><input className="input" placeholder="Full Name" value={payer} onChange={e=>setPayer(e.target.value)}/></div><div className="field"><label className="small">UPI ID</label><input className="input" placeholder="xxxx@upi" value={upi} onChange={e=>setUpi(e.target.value)}/></div><div className="field"><label className="small">Mobile No</label><input className="input" placeholder="Mobile Number" value={mob} onChange={e=>setMob(e.target.value)}/></div><button className="btn" onClick={()=>submitManual(payer,upi,mob)}>Submit Verification</button></div>)};

// Render screen
if(screen==='welcome') return <Welcome/>;
if(screen==='signup') return <Signup/>;
if(screen==='login') return <Login/>;
if(screen==='examlist') return <ExamList/>;
if(screen==='subscription') return <Subscription/>;
if(screen==='manual') return <ManualVerification/>;

return <div className="panel center">Loading...</div>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
