<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Study Discussion Club — Elite</title>

<!-- React & Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"YOUR_API_KEY",
  authDomain:"YOUR_AUTH_DOMAIN",
  projectId:"YOUR_PROJECT_ID",
  storageBucket:"YOUR_STORAGE_BUCKET",
  messagingSenderId:"YOUR_MSG",
  appId:"YOUR_APP_ID"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.F = {auth,db,createUserWithEmailAndPassword,signInWithEmailAndPassword,onAuthStateChanged,doc,getDoc,setDoc,addDoc,collection};
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;color:white;}
.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:30px;width:90%;max-width:380px;}
.input{width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px;font-size:15px;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-weight:700;font-size:15px;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8);}
.logo-3d{width:130px;height:130px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:800;color:#fff;animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:14px;margin-top:12px;width:100%;max-width:450px;}
.tile{padding:16px;border-radius:12px;cursor:pointer;font-weight:600;background:#fff;color:#000;}
.tile.selected{background:linear-gradient(90deg,#6C63FF,#00C2A8);color:#fff;}
.notice{background:#1113;padding:14px;border-radius:14px;margin:12px;font-size:14px;color:#fff;}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect} = React;
const F = window.F;

function App(){
  const [screen,setScreen] = useState("splash");
  const [userData,setUserData] = useState(null);
  const [signup,setSignup] = useState({username:"",email:"",password:"",pin:""});
  const [login,setLogin] = useState({email:"",pin:""});
  const [pin,setPin] = useState("");
  const [exam,setExam] = useState("");
  const [code,setCode] = useState("");

  useEffect(()=>{
    F.onAuthStateChanged(F.auth, async (u)=>{
      if(!u){setScreen("splash"); return;}
      const d = await F.getDoc(F.doc(F.db,"users",u.uid));
      if(d.exists()){
        const ud = d.data();
        setUserData(ud);
        if(!ud.pin) setScreen("signupPin");
        else setScreen("pinVerify");
      }
    });
  },[]);

  // ✅ Signup with PIN Save
  async function handleSignup(){
    if(!signup.username||!signup.email||!signup.password||!signup.pin)
      return alert("Fill all fields");
    if(signup.pin.length !== 6) return alert("6 Digit PIN Required");

    const u = await F.createUserWithEmailAndPassword(F.auth,signup.email,signup.password);
    await F.setDoc(F.doc(F.db,"users",u.user.uid),
      {...signup,created:Date.now(),subscription:false}
    );
    alert("Account Created ✅");
    setScreen("examlist");
  }

  // ✅ PIN Verify
  function verifyPIN(){
    if(pin === userData.pin){
      if(userData.subscription) window.location.href="home.html";
      else setScreen("examlist");
    } else alert("Wrong PIN");
  }

  // ✅ Exam → Subscription
  if(screen==="splash") return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2 style={{marginTop:20}}>Study Discussion Club</h2>
      <p style={{color:"#c7c7c7"}}>Developed by Sajan</p>
      <button className="btn" onClick={()=>setScreen("signup")} style={{width:"70%",marginTop:"25px"}}>Get Started</button>
      <button className="btn" onClick={()=>setScreen("login")} style={{background:"transparent",border:"1px solid #6C63FF",width:"70%"}}>Login</button>
    </div>
  );

  if(screen==="signup") return (
    <div className="centerBox">
      <div className="card">
        <h3>Signup</h3>
        <input className="input" placeholder="Username" onChange={e=>setSignup({...signup,username:e.target.value})}/>
        <input className="input" placeholder="Email" onChange={e=>setSignup({...signup,email:e.target.value})}/>
        <input className="input" placeholder="Password" type="password" onChange={e=>setSignup({...signup,password:e.target.value})}/>
        <input className="input" placeholder="Create 6 Digit PIN" maxLength="6" onChange={e=>setSignup({...signup,pin:e.target.value})}/>
        <button className="btn" onClick={handleSignup}>Register</button>
      </div>
    </div>
  );

  if(screen==="login") return (
    <div className="centerBox">
      <div className="card">
        <h3>Login</h3>
        <input className="input" placeholder="Email" onChange={e=>setLogin({...login,email:e.target.value})}/>
        <input className="input" placeholder="Enter PIN" maxLength="6" onChange={e=>setLogin({...login,pin:e.target.value})}/>
        <button className="btn" onClick={async()=>{
          try{
            await F.signInWithEmailAndPassword(F.auth,login.email,"dummy");
          }catch{
            setScreen("pinVerify");
          }
        }}>Continue</button>
      </div>
    </div>
  );

  if(screen==="pinVerify") return (
    <div className="centerBox">
      <h3>Enter PIN</h3>
      <input className="input" placeholder="6 Digit PIN" maxLength="6" value={pin} onChange={e=>setPin(e.target.value)}/>
      <button className="btn" onClick={verifyPIN}>Verify</button>
    </div>
  );

  if(screen==="examlist") return (
    <div className="centerBox">
      <h2>Select Exam</h2>
      <div className="tile-grid">
        {["UPSC","NEET","JUDICIARY","BOARD CLASSES","BUSINESS"].map(x=>
          <div key={x} className={`tile ${exam===x?"selected":""}`} onClick={()=>setExam(x)}>{x}</div>
        )}
      </div>
      <button className="btn" disabled={!exam} onClick={()=>setScreen("subscription")}>Next</button>
    </div>
  );

  if(screen==="subscription") return (
    <div className="centerBox">
      <h2>{exam} Subscription</h2>
      <div className="notice">
        ✓ Current Affairs<br/>✓ Practice Questions<br/>✓ Books Summary<br/>✓ MindMaps<br/>✓ Interview Prep
      </div>
      <button className="btn" onClick={()=>{alert("UPI Flow Later");}}>Pay ₹17</button>
      <input className="input" placeholder="Enter Code" value={code} onChange={e=>setCode(e.target.value)}/>
      <button className="btn" onClick={()=>{
        if(code.trim().toUpperCase()==="BIGHIT"){
          alert("✅ Access Granted"); window.location.href="home.html";
        }
      }}>Apply Code</button>
    </div>
  );

  return <div className="centerBox">Loading...</div>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
