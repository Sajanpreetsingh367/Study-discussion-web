<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club — Elite</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.F = { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, doc, setDoc, collection, addDoc };
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);overflow:hidden;}
*{box-sizing:border-box;}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;color:white;}
.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:30px;width:90%;max-width:380px;box-shadow:0 8px 40px rgba(0,0,0,0.4);}
.input{width:100%;padding:12px 14px;margin-top:8px;border:none;border-radius:10px;font-size:15px;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-weight:700;font-size:15px;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8)}
.logo-3d{width:130px;height:130px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:800;color:#fff;animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:14px;margin-top:10px;}
.tile{padding:14px;border-radius:12px;cursor:pointer;font-weight:600;background:linear-gradient(180deg,#fff,#f8f9ff)}
.tile.selected{background:linear-gradient(90deg,#6C63FF,#00C2A8);color:#fff;}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;
const F = window.F;

function App(){
  const [screen,setScreen] = useState('welcome');
  const [signup,setSignup] = useState({email:'',password:'',username:'',pin:''});
  const [login,setLogin] = useState({email:'',password:''});
  const [exam,setExam] = useState(null);
  const [code,setCode] = useState('');
  const [manual,setManual] = useState({payer:'',upi:'',mobile:''});

  async function handleSignup(){
    if(!signup.email || !signup.password || !signup.username || !signup.pin){
      return alert("Please fill all fields including PIN");
    }
    if(signup.pin.length !== 6){
      return alert("PIN must be 6 digits");
    }

    try{
      const u = await F.createUserWithEmailAndPassword(F.auth, signup.email, signup.password);
      await F.setDoc(F.doc(F.db,'users',u.user.uid),{
        username: signup.username,
        email: signup.email,
        pin: signup.pin,
        subscribed: false,
        created: new Date().toISOString()
      });
      alert("Signup Success! Login Now ✅");
      setScreen('login');
    }catch(e){alert(e.message);}
  }

  async function handleLogin(){
    try{
      await F.signInWithEmailAndPassword(F.auth, login.email, login.password);
      setScreen('examlist');
    }catch(e){alert(e.message);}
  }

  function checkCodeLocal(){
    if(code.trim().toUpperCase()==='BIGHIT'){
      alert("Subscription Activated ✅");
      window.location.href='home.html';
    } else alert("Invalid Code ❌");
  }

  if(screen==='welcome') return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2 style={{marginTop:20}}>Study Discussion Club</h2>
      <button className="btn" onClick={()=>setScreen('signup')}>Get Started</button>
      <button className="btn" style={{background:'transparent',border:'1px solid #6C63FF'}} onClick={()=>setScreen('login')}>Login</button>
    </div>
  );

  if(screen==='signup') return (
    <div className="centerBox">
      <div className="card">
        <h3>Signup</h3>
        <input className="input" placeholder="Username" value={signup.username} onChange={e=>setSignup({...signup,username:e.target.value})}/>
        <input className="input" placeholder="Email" value={signup.email} onChange={e=>setSignup({...signup,email:e.target.value})}/>
        <input className="input" type="password" placeholder="Password" value={signup.password} onChange={e=>setSignup({...signup,password:e.target.value})}/>
        <input className="input" type="password" maxLength="6" placeholder="Set 6 Digit PIN" value={signup.pin} onChange={e=>setSignup({...signup,pin:e.target.value})}/>
        <button className="btn" onClick={handleSignup}>Create Account</button>
        <button className="btn" style={{background:'transparent',border:'1px solid #6C63FF'}} onClick={()=>setScreen('login')}>Login</button>
      </div>
    </div>
  );

  if(screen==='login') return (
    <div className="centerBox">
      <div className="card">
        <h3>Login</h3>
        <input className="input" placeholder="Email" value={login.email} onChange={e=>setLogin({...login,email:e.target.value})}/>
        <input className="input" type="password" placeholder="Password" value={login.password} onChange={e=>setLogin({...login,password:e.target.value})}/>
        <button className="btn" onClick={handleLogin}>Login</button>
      </div>
    </div>
  );

  if(screen==='examlist') return (
    <div className="centerBox">
      <h2>Choose Exam</h2>
      <div className="tile-grid">
        {['UPSC','NEET','JUDICIARY','BOARD CLASSES','BUSINESS'].map(e=>
          <div key={e} className={`tile ${exam===e?'selected':''}`} onClick={()=>setExam(e)}>{e}</div>
        )}
      </div>
      <button className="btn" disabled={!exam} onClick={()=>setScreen('subscription')}>Next</button>
    </div>
  );

  if(screen==='subscription') return (
    <div className="centerBox">
      <h2>Subscription</h2>
      <button className="btn" onClick={()=>alert("UPI Payment Will Be Added")}>Pay Now (UPI)</button>
      <input className="input" placeholder="Enter Code (BIGHIT)" value={code} onChange={e=>setCode(e.target.value)}/>
      <button className="btn" onClick={checkCodeLocal}>Submit Code</button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
