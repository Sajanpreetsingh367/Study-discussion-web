<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club — Elite</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.F = { auth, db, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, doc, setDoc, getDoc };
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);overflow:hidden;color:white;}
*{box-sizing:border-box;}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;}
.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:30px;width:90%;max-width:380px;}
.input{width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-weight:700;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8);}
.tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:14px;margin-top:10px;}
.tile{padding:14px;border-radius:12px;cursor:pointer;background:rgba(255,255,255,0.1);}
.tile.selected{background:linear-gradient(90deg,#6C63FF,#00C2A8);color:white;}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

const { useState, useEffect } = React;
const F = window.F;

function App(){

  const [screen,setScreen] = useState("loading");
  const [user,setUser] = useState(null);
  const [signup,setSignup] = useState({email:"",username:"",password:"",pin:""});
  const [login,setLogin] = useState({email:"",password:""});
  const [exam,setExam] = useState(null);
  const [pinEnter,setPinEnter] = useState("");

  // ✅ Firebase Auto Login Detect → Always Ask PIN
  useEffect(()=>{
    F.onAuthStateChanged(F.auth, async (u)=>{
      if(u){
        setUser(u);
        const docRef = F.doc(F.db,"users",u.uid);
        const snap = await F.getDoc(docRef);
        if(snap.exists() && snap.data().pin){
          setScreen("pin");
        } else {
          setScreen("signupPin");
        }
      } else {
        setScreen("welcome");
      }
    });
  },[]);

  // ✅ Signup handler
  async function handleSignup(){
    if(!signup.email || !signup.password || !signup.username) return alert("Fill all fields");
    try{
      const u = await F.createUserWithEmailAndPassword(F.auth,signup.email,signup.password);
      setUser(u.user);
      setScreen("signupPin");
    }catch(e){ alert(e.message); }
  }

  // ✅ Save PIN
  async function savePin(){
    if(signup.pin.length !== 6) return alert("PIN 6 digits required");
    await F.setDoc(F.doc(F.db,"users",user.uid),{
      email: signup.email,
      username: signup.username,
      pin: signup.pin
    });
    setScreen("pin"); 
  }

  // ✅ Login
  async function handleLogin(){
    try{
      await F.signInWithEmailAndPassword(F.auth,login.email,login.password);
    }catch(e){ alert(e.message); }
  }

  // ✅ PIN Verify
  async function verifyPin(){
    const snap = await F.getDoc(F.doc(F.db,"users",user.uid));
    if(!snap.exists()) return alert("User not found");
    if(pinEnter === snap.data().pin) setScreen("examlist");
    else {
      alert("Wrong PIN ❌ Try again");
      setPinEnter("");
    }
  }

  /* ---------- SCREENS ---------- */

  if(screen==='loading') return <div className="centerBox"><h3>Loading...</h3></div>;

  if(screen==='welcome') return (
    <div className="centerBox">
      <h2>Study Discussion Club</h2>
      <button className="btn" onClick={()=>setScreen('signup')}>Get Started</button>
      <button className="btn" onClick={()=>setScreen('login')}>Login</button>
    </div>
  );

  if(screen==='signup') return (
    <div className="centerBox card">
      <h3>Create Account</h3>
      <input className="input" placeholder="Username" onChange={e=>setSignup({...signup,username:e.target.value})}/>
      <input className="input" placeholder="Email" onChange={e=>setSignup({...signup,email:e.target.value})}/>
      <input className="input" placeholder="Password" type="password" onChange={e=>setSignup({...signup,password:e.target.value})}/>
      <button className="btn" onClick={handleSignup}>Next</button>
    </div>
  );

  if(screen==='signupPin') return (
    <div className="centerBox card">
      <h3>Set 6-Digit PIN</h3>
      <input className="input" type="password" maxLength="6" placeholder="Enter PIN" value={signup.pin} onChange={e=>setSignup({...signup,pin:e.target.value})}/>
      <button className="btn" onClick={savePin}>Save PIN</button>
    </div>
  );

  if(screen==='pin') return (
    <div className="centerBox card">
      <h3>Enter PIN</h3>
      <input className="input" type="password" maxLength="6" value={pinEnter} onChange={e=>setPinEnter(e.target.value)} placeholder="6-Digit PIN"/>
      <button className="btn" onClick={verifyPin}>Unlock</button>
    </div>
  );

  if(screen==='login') return (
    <div className="centerBox card">
      <h3>Login</h3>
      <input className="input" placeholder="Email" onChange={e=>setLogin({...login,email:e.target.value})}/>
      <input className="input" placeholder="Password" type="password" onChange={e=>setLogin({...login,password:e.target.value})}/>
      <button className="btn" onClick={handleLogin}>Next</button>
    </div>
  );

  if(screen==='examlist') return (
    <div className="centerBox">
      <h2>Select Exam</h2>
      <div className="tile-grid">
        {['UPSC','NEET','NDA','BUSINESS'].map(e=>
          <div key={e} className={`tile ${exam===e?'selected':''}`} onClick={()=>setExam(e)}>{e}</div>
        )}
      </div>
      <button className="btn" disabled={!exam} onClick={()=>alert("Redirect to home.html here!")}>Continue</button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
