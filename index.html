<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Discussion Club — Elite</title>

<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.F = { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, doc, setDoc };
</script>

<style>
html,body,#root{height:100%;margin:0;padding:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);overflow:hidden;}
*{box-sizing:border-box;}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;color:white;transition:opacity .6s ease,transform .6s ease;}
.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:30px;width:90%;max-width:380px;box-shadow:0 8px 40px rgba(0,0,0,0.4);}
.input{width:100%;padding:12px 14px;margin-top:8px;border:none;border-radius:10px;font-size:15px;}
.input:focus{outline:none;box-shadow:0 0 0 2px #6C63FF inset;}
.btn{width:100%;padding:12px;margin-top:14px;border:none;border-radius:10px;font-weight:700;font-size:15px;color:#fff;background:linear-gradient(90deg,#6C63FF,#00C2A8);box-shadow:0 4px 20px rgba(108,99,255,0.4);cursor:pointer;}
.btn:active{transform:scale(0.98)}
.logo-3d{width:130px;height:130px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:800;color:#fff;box-shadow:0 0 40px rgba(108,99,255,0.7);animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.footer-note{font-size:12px;color:#a1a1aa;margin-top:10px}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;
const F = window.F;

function App(){
  const [screen,setScreen] = useState('welcome');
  const [signup,setSignup] = useState({email:'',password:'',username:''});
  const [login,setLogin] = useState({email:'',password:''});

  async function handleSignup(){
    if(!signup.email || !signup.password) return alert("Fill details");
    try{
      const u = await F.createUserWithEmailAndPassword(F.auth, signup.email, signup.password);
      await F.setDoc(F.doc(F.db,'users',u.user.uid),{...signup,created:new Date().toISOString()});
      alert("Welcome "+signup.username);
      window.location.href='home.html';
    }catch(e){alert(e.message);}
  }

  async function handleLogin(){
    try{
      await F.signInWithEmailAndPassword(F.auth, login.email, login.password);
      window.location.href='home.html';
    }catch(e){alert(e.message);}
  }

  if(screen==='welcome') return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2 style={{marginTop:20,letterSpacing:1}}>Study Discussion Club</h2>
      <p style={{maxWidth:320,color:'#c7c7c7',marginTop:8}}>Where preparation meets perfection — crafted for elite aspirants.</p>
      
      {/* Developed by Sajan */}
      <p style={{color:'#dbeafe',marginTop:20,fontWeight:600,fontSize:16}}>Developed by Sajan</p>
      
      <button className="btn" style={{marginTop:20}} onClick={()=>setScreen('signup')}>Get Started</button>
      <button className="btn" style={{background:'transparent',border:'1px solid #6C63FF',marginTop:12}} onClick={()=>setScreen('login')}>Login</button>
      <div className="footer-note">© 2025 SDC · Designed for brilliance</div>
    </div>
  );

  if(screen==='signup') return (
    <div className="centerBox">
      <div className="card">
        <h3>Signup</h3>
        <input className="input" placeholder="Username" value={signup.username} onChange={e=>setSignup({...signup,username:e.target.value})}/>
        <input className="input" placeholder="Email" value={signup.email} onChange={e=>setSignup({...signup,email:e.target.value})}/>
        <input className="input" type="password" placeholder="Password" value={signup.password} onChange={e=>setSignup({...signup,password:e.target.value})}/>
        <button className="btn" onClick={handleSignup}>Create Account</button>
        <button className="btn" style={{background:'transparent',border:'1px solid #6C63FF'}} onClick={()=>setScreen('login')}>Login</button>
      </div>
    </div>
  );

  if(screen==='login') return (
    <div className="centerBox">
      <div className="card">
        <h3>Login</h3>
        <input className="input" placeholder="Email" value={login.email} onChange={e=>setLogin({...login,email:e.target.value})}/>
        <input className="input" type="password" placeholder="Password" value={login.password} onChange={e=>setLogin({...login,password:e.target.value})}/>
        <button className="btn" onClick={handleLogin}>Login</button>
        <button className="btn" style={{background:'transparent',border:'1px solid #6C63FF'}} onClick={()=>setScreen('signup')}>Signup</button>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
