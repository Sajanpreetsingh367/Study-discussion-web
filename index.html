<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Study Discussion Club — Elite</title>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase Setup -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDwbIHTMWM_AQ-NlsdXGDzAfoC8Tf8lZiY",
  authDomain:"study-discussion-club.firebaseapp.com",
  projectId:"study-discussion-club",
  storageBucket:"study-discussion-club.appspot.com",
  messagingSenderId:"383378613377",
  appId:"1:383378613377:web:3b932c6b42076352811980"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.F = { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, doc, setDoc, getDoc };
</script>

<style>
:root { --accent: #6C63FF; --accent2: #00C2A8; }
*{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif;}
html,body,#root{height:100%;width:100%;background:radial-gradient(circle at 50% 20%,#2a2a72 0%,#000 90%);color:white;}
.centerBox{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;width:100vw;text-align:center;padding:20px;}
.card{background:rgba(255,255,255,0.08);backdrop-filter:blur(12px);border-radius:18px;padding:24px;width:92%;max-width:420px;box-shadow:0 8px 30px rgba(0,0,0,0.4);}
.logo-3d{width:120px;height:120px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#00C2A8,#6C63FF);display:flex;align-items:center;justify-content:center;font-size:30px;font-weight:800;margin-bottom:14px;box-shadow:0 12px 40px rgba(108,99,255,0.35);animation:spin 6s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
.input{width:100%;padding:12px 14px;margin:8px 0;border-radius:10px;border:none;font-size:15px;background:rgba(255,255,255,0.95);color:#111;}
.btn{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none;font-weight:700;color:#fff;background:linear-gradient(90deg,var(--accent),var(--accent2));cursor:pointer;}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.18);color:#fff;}
.tile-grid{display:grid;grid-template-columns:repeat(1,1fr);gap:12px;margin-top:12px;width:100%;}
.tile{background:rgba(255,255,255,0.95);color:#111;padding:14px;border-radius:12px;font-weight:700;cursor:pointer;}
.notice{background:rgba(255,255,255,0.06);padding:12px;border-radius:10px;margin-top:10px;color:#e6e6e6;}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;
const F = window.F;

function App(){
  const [screen, setScreen] = useState('splash');
  const [currentUser, setCurrentUser] = useState(null);
  const [exam, setExam] = useState(null);
  const [code, setCode] = useState('');

  useEffect(()=>{
    const unsub = F.onAuthStateChanged(F.auth, async (u)=>{
      if(!u){ setScreen('splash'); return; }
      setCurrentUser(u);
      const snap = await F.getDoc(F.doc(F.db,'users',u.uid));
      if(snap.exists()) setScreen('examlist');
      else setScreen('signup');
    });
    return ()=>unsub();
  },[]);

  async function handleSignup(){
    const res = await F.createUserWithEmailAndPassword(F.auth, "test@example.com", "123456");
    await F.setDoc(F.doc(F.db,'users',res.user.uid), {subscription:false});
    setScreen('examlist');
  }

  if(screen==='splash') return (
    <div className="centerBox">
      <div className="logo-3d">SDC</div>
      <h2>Study Discussion Club</h2>
      <p>Where preparation meets perfection</p>
      <button className="btn" onClick={handleSignup}>Start</button>
    </div>
  );

  if(screen==='examlist') return (
    <div className="centerBox">
      <div style={{width:'92%',maxWidth:500}}>
        <h2>Choose Exam</h2>
        <div className="tile-grid">
          {['UPSC','NEET','NDA','Business'].map(e=>
            <div className="tile" key={e} onClick={()=>setExam(e)}>{e}</div>
          )}
        </div>
        <button className="btn" disabled={!exam} onClick={()=>setScreen('subscription')}>Continue</button>
      </div>
    </div>
  );

  if(screen==='subscription'){
    // Razorpay Script Inject
    useEffect(()=>{
      const container = document.getElementById("razorpay-form");
      if(container && !document.getElementById("rzp-script")){
        const script = document.createElement("script");
        script.src = "https://checkout.razorpay.com/v1/payment-button.js";
        script.dataset.payment_button_id = "pl_Ra8dnSN41s0Frn"; // Your button ID
        script.async = true;
        script.id = "rzp-script";
        container.appendChild(script);
      }
    },[]);

    return (
      <div className="centerBox">
        <div className="card">
          <h3>{exam} Subscription</h3>
          <div className="notice">✓ All Premium Content Included</div>

          {/* Razorpay Payment Button exactly like your code */}
          <div id="razorpay-form">
            <form>
              <script src="https://checkout.razorpay.com/v1/payment-button.js"
                      data-payment_button_id="pl_Ra8dnSN41s0Frn" async> 
              </script> 
            </form>
          </div>

          <input className="input" placeholder="Enter Code" onChange={e=>setCode(e.target.value)}/>
          <button className="btn ghost" onClick={()=>{
            if(code.toUpperCase()==='BIGHIT'){
              alert("Code Accepted ✅");
              F.setDoc(F.doc(F.db,'users',currentUser.uid),{subscription:true},{merge:true})
              .then(()=>{ window.location.href='home.html'; });
            } else alert("Invalid Code");
          }}>Apply Code</button>
        </div>
      </div>
    );
  }

  return <div className="centerBox"><p>Loading...</p></div>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
